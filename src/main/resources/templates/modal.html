<html lang="en">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<div th:fragment="modal">
    <div class="modal fade lead-form-modal" id="car-details" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-body row m-a0 clearfix">
                    <div class="col-lg-6 col-md-6 overlay-primary-dark d-flex p-a0"
                         style="background-image: url(https://job-board.dexignzone.com/xhtml/images/background/bg3.jpg);  background-position:center; background-size:cover;">
                        <div class="form-info text-white align-self-center">
                            <h3 class="m-b15">Login Now</h3>
                            <p class="m-b15">Lorem Ipsum is simply dummy text of the printing and typesetting industry
                                has been the industry.</p>
                            <ul class="list-inline m-a0">
                                <li><a class="m-r10 text-white" href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a class="m-r10 text-white" href="#"><i class="fa fa-google-plus"></i></a></li>
                                <li><a class="m-r10 text-white" href="#"><i class="fa fa-linkedin"></i></a></li>
                                <li><a class="m-r10 text-white" href="#"><i class="fa fa-instagram"></i></a></li>
                                <li><a class="m-r10 text-white" href="#"><i class="fa fa-twitter"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 p-a0">
                        <div class="lead-form browse-job text-left">
                            <div class="card-header">
                                <div style="color:red;margin:10px 0px;"
                                     th:if="${#request.getParameter('error') == 'true'}">
                                    Login Failed!!!<br/>
                                    Reason :
                                    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                                          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                                                                                  Static summary
                                                                           </span>
                                    <a href="/recover-pass" style="color:blue; font-style: italic">(Reset password)</a>


                                </div>
                            </div>
                            <form autocomplete="on" method='POST' name='f' th:action="@{/j_spring_security_check}">
                                <h3 class="m-t0">Personal Details</h3>
                                <div class="form-group">
                                    <input class="form-control" name='username'
                                           placeholder="username" required="required"
                                           type="text"
                                           value=''/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="password"
                                           placeholder="Password" type="password"
                                           value=""/>
                                </div>
                                <div class="clearfix">
                                    <button class="btn-primary site-button btn-block" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
