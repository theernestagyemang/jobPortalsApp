<script type='text/javascript'>

    $('#login').submit(function () {
        //stop submit the form, we will post it manually.
        event.preventDefault();

        var fullName = $('#fullName').val();
        var email = $('#email').val();
        var password = $('#password').val();
        var title = $('#title').val();

        // fullName, email, password, title
        var url = "/register-ind?fullName=" + fullName + "&email=" + email + "&password=" + password + "&title=" + title;

        // disabled the submit button
        $("#btnSave").prop("disabled", true);
        event.preventDefault();
        $.ajax({
            type: "POST",
            url: url,

            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            success: function (data) {

                switch (data) {
                    case "EMAIL-EXIST":
                        swal({
                            title: "Unsuccessful!",
                            text: "Sorry, your email is unavailable, please try again with another email!",
                            type: "error",
                            icon: "danger",
                            button: "Ok!"
                        });
                        $("#btnSave").prop("disabled", false);
                        break;
                    case "FAILED":
                        swal({
                            title: "Unsuccessful!",
                            text: "Sorry, We couldn't create your account, Try again next time!",
                            type: "error",
                            icon: "danger",
                            button: "Ok!"
                        });

                        $("#btnSave").prop("disabled", false);
                        break;
                    case "SUCCESS":
                        swal({
                            title: "Success!",
                            text: "Your account registration is successful pending activation, Please check your email to activate your account!",
                            type: "success",
                            icon: "success",
                            button: "Ok!"
                        })
                            .then((value) => {
                                $("#btnSave").prop("disabled", false);
                                location.reload();
                            });
                        break;

                }

            },
            error: function (e) {
                swal({
                    title: "Unsuccessful!",
                    text: "Sorry, We couldn't create your account, Try again next time!",
                    type: "error",
                    icon: "danger",
                    button: "Ok!"
                });

                $("#btnSave").prop("disabled", false);

            }

        });

    });


</script>
