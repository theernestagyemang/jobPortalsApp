</div>

<div class="theme-layout" id="scrollup">

    <div th:insert="menu :: header"></div>

    <section class="overlape">
        <div class="block no-padding">
            <div class="parallax scrolly-invisible no-parallax lozad" data-src="/images/bnr1.jpg"
                 data-velocity="-.1"
                 style="background:  repeat scroll 50% 422.28px transparent;"></div><!-- PARALLAX BACKGROUND IMAGE -->
            <div class="container fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner-header">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="skills-btn">
                                            <!--                                            <a href="#" title="Primary Contact" th:text="${seeker.primaryContact}?:' No Number'">Photoshop</a>-->
                                            <!--                                            <a href="#" title="Home Town" th:text="${seeker.homeTown}?:' No Home Town'">Designers</a>-->

                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="action-inner">
                                            <a href="#" title=""><i class="la la-envelope-o"></i><span
                                                    th:text="${user.fullName}?: 'No Name'">Contact David</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="block remove-top">
            <div class="container">
                <div class="row no-gape">
                    <div class="col-lg-12 column">
                        <input class="assessment" id="assessment-id" th:field="${assessment.id}" type="hidden">
                        <input class="assessment1" id="duration" th:field="${assessment.duration}" type="hidden">
                        <h2 class="text-center py-5">Assessment Form</h2>
                        <div class="pull-right p-2 m-2" id="demo" style="background:#262465; color:white"></div>
                        <br>
                        <form class="mt-3" id="add-exam-form">
                            <div class="mt-2" id="form-content">

                            </div>


                            <button class="btn" id="submit-auto" style="background:#262465" type="submit">Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="site-footer" style="margin-top:40px">
        <div th:insert="footer-1 :: footer"></div>

    </footer>
