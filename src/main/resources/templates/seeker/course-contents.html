<body>

<div class="page-loading">
    <img alt="" src="/images/loader.jpg"/>
    <span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">

    <div th:insert="menu :: header"></div>

    <section class="overlape">
        <div class="block no-padding">
            <div class="parallax scrolly-invisible no-parallax lozad" data-src="/images/bnr1.jpg"
                 data-velocity="-.1"
                 style="background:  repeat scroll 50% 422.28px transparent;"></div><!-- PARALLAX BACKGROUND IMAGE -->
            <div class="container fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner-header">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="skills-btn">
                                            <!--                                            <a href="#" title="Primary Contact" th:text="${seeker.primaryContact}?:' No Number'">Photoshop</a>-->
                                            <!--                                            <a href="#" title="Home Town" th:text="${seeker.homeTown}?:' No Home Town'">Designers</a>-->
                                            <!--                                            <a href="#" title="Marital Status" th:text="${seeker.maritalStatus}?:' No Status'">Illustrator</a>-->
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="action-inner">
                                            <a href="#" title=""><i class="la la-envelope-o"></i><span
                                                    th:text="${user.fullName}?: 'No Name'">Contact David</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="block">
            <div class="container">

                <div class="row" th:if="${videoFirst != null}">
                    <input id="course-id" th:value="${videoFirst.course.id}" type="hidden">
                    <div class="col-9 videos" id="media">
                        <div th:id="'media' + ${videoFirst.id}">
                            <iframe allowfullscreen class="embed-responsive-item"
                                    frameborder="0"
                                    height="500"
                                    th:src="${videoFirst.url}"
                                    th:title="${videoFirst.name}"
                                    width="750">
                            </iframe>
                        </div>
                    </div>

                    <div class="col-3" style="background:#cce7e8">

                        <div class="p-a25">
                            <p class="pt-2"><strong>Course Videos </strong>
                            <hr>
                            </p>
                            <ul class="list-check primary">
                                <li th:each="vid: ${courseVideos}" th:id="'video' + ${vid.id}">
                                    <strong th:text="${vid.displayOrder}"></strong>. <a class="px-1" href="#"
                                                                                        style="margin-right: 4rem"
                                                                                        th:text="${vid.name}"></a>
                                </li>
                            </ul>
                            <hr>
                            <div class="dez-divider bg-gray-dark"></div>
                            <h6 class="font-14">Why xjobs</h6>
                            <!--                            <p class="m-b10"><strong class="text-black m-r10">Course Status </strong> Not Completed</p>-->
                            <p class="m-b10"><strong class="text-black m-r10">100,000+</strong> CV searches daily</p>
                            <p th:if="${transaction.status == true}">
                                <a class="btn" style="background-color: #49a997; color: #fff; width:100%"
                                   th:href="@{'/seeker/quiz-exam/'+${videoFirst.course.id}}">Take The Quiz</a>
                            </p>
                            <p class="text-primary" th:unless="${transaction.status == true}">
                                <strong>course completed with
                                    <strong class="text-danger" th:text="${quiz.score}"/>
                                    <strong class="text-danger">%</strong>
                                </strong>

                            </p>
                        </div>
                    </div>
                    <div class="control-sidebar-bg"></div>


                </div>


            </div>

        </div>

    </section>
    <section>

        <div class="container mt-2">
            <div class="row d-flex justify-content-center" th:if="${courseContents == null}">
                <div class="alert alert-success" role="alert">
                    There is no content in this course at the moment.
                </div>

            </div>
            <div class="row" th:unless="${courseContents == null}">

                <div class="col-12" th:each="content: ${courseContents}">
                    <hr>
                    <h5><strong> Title:</strong> <span th:text="${content.title}"></span></h5>
                    <p>
                    <h5><strong>Introduction: </strong></h5>
                    <span th:text="${content.introduction}">
                        </span>
                    </p>
                    <h5><strong>Content: </strong></h5>
                    <p th:text="${content.content}">

                    </p>
                </div>
            </div>


        </div>


    </section>


    <footer class="site-footer" style="margin-top:40px">
        <div th:insert="footer-1 :: footer"></div>

    </footer>

</div>
