<body>

<div class="page-loading">
    <img alt="" src="/images/loader.gif"/>
    <span>Skip Loader</span>
</div>


<div class="theme-layout" id="scrollup" style="background: #f4f5fa;">


    <div th:insert="index-menu2 :: index-menu2"></div>

    <section class="overlape">
        <div class="block no-padding">
            <div class="parallax scrolly-invisible no-parallax lozad" data-src="/images/mslider1.jpg"
                 data-velocity="-.1"
                 style="background:  repeat scroll 50% 422.28px transparent;"></div><!-- PARALLAX BACKGROUND IMAGE -->
            <div class="container fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner-header wform">
                            <div class="job-search-sec">
                                <div class="job-search">
                                    <h4>All Trainings</h4>
                                    <form action="/findJobs">
                                        <div class="row">
                                            <div class="col-lg-11 col-md-5 col-sm-12 col-xs-12">
                                                <div class="job-field">
                                                    <input name="q"
                                                           placeholder="Explore Training Schedule With Just Simple Search..."
                                                           type="text"/>
                                                    <i class="la la-keyboard-o"></i>
                                                </div>
                                            </div>
                                            <div class="col-lg-1 col-md-2 col-sm-12 col-xs-12">
                                                <button type="submit"><i class="la la-search"></i></button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="block">
            <div class="container">
                <div class="row d-flex">
                    <!--          <div class="col-lg-3 col-md-4 col-sm-6 col-12">-->

                    <div class="card mb-2 mx-2 mt-4 border-0" style="width: 18rem; font-family: sans-serif"
                         th:each="training: ${trainings}">

                        <img class="card-img-top img-responsive" style="height:200px;"
                             th:src="@{'/uploads/'+${training.picture}}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-text card-title">
                                <span th:text="${training.courseScheduled}"/>
                            </h5>
                            <p class="card-text fw-bolder" style="color:black">Location :
                                <span th:text="${training.location}"/>
                            </p>

                            <p>Date: <span class="card-title fw-bolder" th:text="${training.eventDate}"/></p>
                            <p class="card-text fs-6 fst-italic fw-light">
                                <span th:text="${training.timeFrom}"/> -
                                <span th:text="${training.timeTo}"/>
                            </p>

                            <!--                  <p class="card-text fs-6 fst-italic fw-light">-->
                            <!--                    <span th:text="${training.description}" />-->
                            <!--                  </p>-->
                            <h4 class="card-text" style="color: #fb236a; font-weight: bold;">
                                <span th:if="${training.training_cost != 0}">
                                       GHÂ¢ <span th:text="${training.training_cost}"/>
                                    </span>
                                <span th:unless="${training.training_cost != 0}">
                                        <span>Free Training</span>
                                    </span>
                            </h4>
                        </div>
                        <div class="mt-auto job-grid">
                            <a th:href="@{'/training-schedule-details/'+${training.id}}">View Details</a>
                        </div>


                    </div>


                </div>

            </div>
        </div><!-- comment -->
    </section>

    <footer class="site-footer" style="margin-top:40px">
        <div th:insert="footer-1 :: footer"></div>

    </footer>

</div>

<div class="account-popup-area signin-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>User Login</h3>
        <span>Click To Login With Demo User</span>
        <div class="select-user">
            <span>Candidate</span>
            <span>Employer</span>
        </div>
        <form>
            <div class="cfield">
                <input placeholder="Username" type="text"/>
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input placeholder="********" type="password"/>
                <i class="la la-key"></i>
            </div>
            <p class="remember-label">
                <input id="cb1" name="cb" type="checkbox"><label for="cb1">Remember me</label>
            </p>
            <a href="#" title="">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
        <div class="extra-login">
            <span>Or</span>
            <div class="login-social">
                <a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
                <a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
            </div>
        </div>
    </div>
</div><!-- LOGIN POPUP -->

<div class="account-popup-area signin-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>User Login</h3>

        <div class="select-user">

        </div>
        <form autocomplete="on" class="tab-pane active col-12 p-a0 " id="tggl" method='POST'
              name='f' th:action="@{/j_spring_security_check}">
            <div class="cfield">
                <input name='username' placeholder="Username" required="required" type="text"/>
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input name="password" placeholder="********" type="password"/>
                <i class="la la-key"></i>
            </div>
            <p class="remember-label">
                <input id="cb1" name="rememberme" type="checkbox"><label for="cb1">Remember me</label>
            </p>

            <a class="white-text forget-pass pull-right m-t15" data-toggle="tab" href="#forgot-password"><i
                    class="fa fa-unlock-alt"></i> Forgot Password?</a>
            <button type="submit">Login</button>
        </form>

        <form action="#" class="tab-pane col-12 p-a0" id="forgot-password" method="post" role="form"
              th:action="@{/forgot}">

            <p>We will send you an email to reset your password. </p>
            <div class="cfield">
                <input id="form23" name="email" placeholder="Your email" required="required" type="text">
                <i class="la la-envelope"></i>
            </div>

            <div class="text-left">
                <a class="btn-link back" data-toggle="tab" href="#login">Back to login</a>
                <button class="btn btn-indigo btn-rounded pull-right">Submit</button>
            </div>

        </form>

    </div>
</div>
