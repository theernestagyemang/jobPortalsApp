<body id="bg">
<div class="page-wraper">
    <div id="loading-area"></div>
    <!-- header -->
    <header class="site-header mo-left header border-bottom  fullwidth">
        <div th:insert="header :: header"></div>
    </header>
    <!-- header END -->
    <!-- Content -->
    <div class="page-content bg-white">
        <!-- inner page banner -->
        <div class="dez-bnr-inr overlay-black-middle " style="background-image:url(images/about_us_1.png);">
            <div class="container">
                <div class="dez-bnr-inr-entry">
                    <h1 class="text-white">Find Job Seeker</h1>
                    <!-- Breadcrumb row -->
                    <div class="breadcrumb-row">
                        <ul class="list-inline">
                            <li><a href="#">Home</a></li>
                            <li>Browse Candidates</li>
                        </ul>
                    </div>
                    <!-- Breadcrumb row END -->
                </div>
            </div>
        </div>
        <!-- inner page banner END -->
        <!-- Filters Search -->
        <div class="section-full browse-job-find">
            <div class="container">
                <div class="find-job-bx">
                    <form action="/find-jobseekers" class="dezPlaceAni">
                        <div class="row">
                            <div class="col-lg-8 col-md-6">
                                <div class="form-group">
                                    <label>Job Title, Qualification, location etc</label>
                                    <div class="input-group">
                                        <input class="form-control stc" name="q" placeholder="" required type="text">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-lg-2 col-md-6">
                                <button class="site-button btn-block" type="submit">Find</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Filters Search END -->
        <div class="content-block">
            <div class="section-full bg-white browse-job p-b50">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-9 col-lg-8">
                            <div class="m-b30">

                            </div>
                            <ul class="post-job-bx" id="mytable">
                                <div th:each="seeker : ${list}" th:remove="tag">
                                    <li>
                                        <div class="post-bx">
                                            <div class="d-flex m-b30">
                                                <div class="job-post-company">
                                                    <a href="javascript:void(0);">
                                                                                                    <span>
													 <img alt="Jobseeker's Picture" class="lozad"
                                                          data-src="/images/testimonials/pic1.jpg"
                                                          th:if="${seeker.userPicture ==null}"/>
                                                                                                         <img alt="Jobseeker's Picture"
                                                                                                              class="lozad"
                                                                                                              th:data-src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(seeker.userPicture)}"
                                                                                                              th:if="${seeker.userPicture !=null}">
                                                                                                    </span>
                                                    </a>
                                                </div>
                                                <div class="job-post-info">
                                                    <h4><a href="/seeker-profile"
                                                           th:href="@{/view-seeker-profile(id=${seeker.id})}">[(${seeker.proffesionalTitile})]</a>
                                                    </h4>
                                                    <ul>
                                                        <li><i class="fa fa-map-marker"></i>
                                                            [(${seeker.currentLocation})]
                                                        </li>
                                                        <li><i class="fa fa-bank"></i>[(${seeker.currentCompany})]
                                                            [(${seeker.employmentType})]
                                                        </li>
                                                        <li><i class="fa fa-user"></i> [(${seeker.fullName})]</li>
                                                        <li><i class="fa fa-phone"></i> [(${seeker.primaryContact})]
                                                        </li>
                                                        <li><i class="fa fa-envelope"></i> [(${seeker.email})]</li>
                                                    </ul>
                                                </div>
                                            </div>

                                            <div class="d-flex">
                                                <h5 class="m-b15">Key Skills</h5>

                                            </div>
                                            <input class="tags_input" disabled id="keySkillsDesc"
                                                   th:value="${seeker.keySkills}"
                                                   type="text"/>
                                            <input id="seekerId" th:value="${seeker.id}" type="hidden"/>
                                            <input id="employerId" th:value="${employer.id}" type="hidden"/>

                                            <label class="like-btn ">
                                                <input class="tooltip" id="cvChange" name="fav"
                                                       title="Shortlist Candidate" type="checkbox">
                                                <span class="checkmark"></span>


                                            </label>
                                        </div>
                                    </li>
                                </div>

                            </ul>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content END-->
    <!-- Modal Box -->

    <!-- Footer -->
    <footer class="site-footer" style="margin-top:40px">
        <div th:insert="footer :: footer"></div>

    </footer>
    <!-- Footer END -->
    <button class="scroltop fa fa-chevron-up"></button>
</div>

<script type="text/javascript">
    $(function () {
        $('.lozad').Lazy();
    });
</script>
<script>
    $(function () {

        var data = [
            'css',
            'html',
            'php',
            'jquery'
        ];

        $(".tags_input").tagComplete({
            keylimit: 1,
            hide: false,
            autocomplete: {
                data: data
            }
        });
    });

    jQuery(document).ready(function () {
        jQuery('.nav-link').on('click', function () {
            jQuery('.nav-link').removeClass('active');
            jQuery(this).addClass('active');
        });

    });


    function rowClicked(value) {

        //Integer seekerId,Integer jobId
        var jobId = $('#jobId').val();
        var url = "/shortlist-candidate?seekerId=" + value + "&jobId=" + jobId;

        event.preventDefault();
        $.ajax({
            type: "POST",
            url: url,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,

            success: function (data) {

                swal({
                    title: "Success!",
                    text: "Applicant shortlisted!",
                    type: "success",
                    icon: "success",
                    button: "Ok!"
                })
                    .then((value) => {
                        $("#btnSave").prop("disabled", false);
                        location.reload();
                    });
                modal.modal('hide');
            },
            error: function (e) {
                swal({
                    title: "Unsuccessful!",
                    text: "Sorry, We couldn't shortlist this applicant!",
                    type: "error",
                    icon: "danger",
                    button: "Ok!"
                });

                $("#btnSave").prop("disabled", false);

            }

        });
    }

</script>
