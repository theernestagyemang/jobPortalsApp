<html lang="en">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<div th:fragment="itskills-modal" th:remove="tag">
    <div aria-hidden="true" aria-labelledby="ItskillsModalLongTitle" class="modal fade modal-bx-info editor"
         id="itskills"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ItskillsModalLongTitle">IT Skills</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="itSkillsFrm">
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <span class="pf-title">IT Skills</span>

                                    <div class="pf-field">
                                        <input class="form-control" id="iTskill" placeholder="Enter IT Skills"
                                               required type="text">
                                        <input id="rsSeekerId" placeholder="Seeker Id" th:value="${seeker.id}"
                                               type="hidden">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <span class="pf-title">Version</span>
                                    <div class="pf-field">
                                        <input class="form-control" id="iTversion" placeholder="Enter Version"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <span class="pf-title">Last Used</span>
                                    <div class="pf-field">
                                        <input class="form-control" id="lastUsed" placeholder="Last Used"
                                               type="number"/>
                                    </div>
                                </div>
                            </div>


                            <div class="col-lg-12 col-md-6">
                                <div class="form-group">
                                    <span class="pf-title">Experience</span>
                                    <div class="row">

                                        <div class="col-lg-6 col-md-6 col-sm-6 col-6 pf-field">
                                            <input class="form-control" id="yearExp" placeholder="Experience"
                                                   type="number"/>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                            <select class="chosen" id="monthExp">
                                                <option value="January">January</option>
                                                <option value="February">February</option>
                                                <option value="March">March</option>
                                                <option value="April">April</option>
                                                <option value="May">May</option>
                                                <option value="Jun">Jun</option>
                                                <option value="July">July</option>
                                                <option value="August">August</option>
                                                <option value="September">September</option>
                                                <option value="October">October</option>
                                                <option value="November">November</option>
                                                <option value="December">December</option>
                                            </select>
                                        </div>

                                    </div>

                                </div>

                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <span class="pf-title">Proficiency</span>
                                    <div class="pf-field">
                                        <input class="slider" id="proficiency" max="100" min="1" type="range" value="0">
                                        <em id="demo"></em>%
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger site-button" data-dismiss="modal" type="reset"><i
                                class="la la-times"></i> Cancel
                        </button>
                        <button class="btn btn-success site-button" id="itSkillsBtn" type="submit"><i
                                class="la la-save"></i> Save
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
