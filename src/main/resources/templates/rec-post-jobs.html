<script>
    $(function () {
        var data = [
            'css',
            'html',
            'php',
            'jquery'
        ];

        $(".tags_input").tagComplete({
            keylimit: 1,
            hide: false,
            autocomplete: {
                data: data
            }
        });
    });

    jQuery(document).ready(function () {
        jQuery('.nav-link').on('click', function () {
            jQuery('.nav-link').removeClass('active');
            jQuery(this).addClass('active');
        });
    });

    $(document).on("keydown", ":input:not(textarea)", function (event) {
        if (event.key == "Enter") {
            event.preventDefault();
        }
    });


    function udatePic() {

        var form = $('#picForm')[0];
        var data = new FormData(form);
        var id = $('#employeeid').val();

        data.append(id, id);

        $.ajax({
            type: "POST",
            url: '/update-emp-pic?id=' + id,
            enctype: 'multipart/form-data',
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,

            success: function (data) {
                location.reload();
            },
            error: function (e) {
                location.reload();
            }

        });
    }


    $('#jobform').submit(function (event) {
        //stop submit the form, we will post it manually.
        event.preventDefault();


        var jobTitle = $('#jobTitle').val();
        var jobTags = $('#jobTags').val();
        var jobType = $("#jobType option:selected").val();
        var experience = $("#experience option:selected").val();
        var region = $("#region option:selected").text();

        var category = $("#category option:selected").val();
        var renumeration = $('#renumeration').val();
        var toRenumeration = $('#toRenumeration').val();


        var jobCountry = $('#myInput').val();

        var city = $('#city').val();

        var howToApply = $('#howToApply').val();
        var jobDescription = $('#jobDescription').val();
        var slot = $('#slot').val();
        var expDate = $('#expDate').val();
        var id = $('#employeeid').val();

        var jobId = $('#jobId').val();

        var jobTown = $('#jobTown').val();
        var minQualification = $("#minQualification option:selected").val();

        var showComp = $('#job-alert-check').prop('checked');

        var companyName = $('#companyName').val();
        var comDescription = $('#comDescription').val();
        var compPhone = $('#compPhone').val();

        var compEmail = $('#compEmail').val();
        var compCity = $('#compCity').val();
        var compAddress = $('#compAddress').val();


        var url = "/create-rec-job?jobTitle=" + jobTitle + "&jobTags=" + jobTags + "&jobType=" + jobType + "&experience=" + experience + "&id=" + id +
            "&category=" + category + "&renumeration=" + renumeration + "&toRenumeration=" + toRenumeration + "&region=" + region +
            "&jobCountry=" + jobCountry + "&city=" + city + "&howToApply=" + howToApply + "&jobDescription=" + jobDescription + "&slot=" + slot + "&expDate=" + expDate
            + "&jobTown=" + jobTown + "&minQualification=" + minQualification + "&showComp=" + showComp + "&jobId=" + jobId
            + "&companyName=" + companyName + "&comDescription=" + comDescription + "&compPhone=" + compPhone
            + "&compEmail=" + compEmail + "&compCity=" + compCity + "&compAddress=" + compAddress + "&prefSkills" + prefSkills

        // disabled the submit button
        $("#rt").prop("disabled", true);
        event.preventDefault();
        $.ajax({
            type: "POST",
            url: url,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,

            success: function (data) {

                if (data == true) {
                    swal({
                        title: "Success!",
                        text: "Your job has been posted successfully!",
                        type: "success",
                        icon: "success",
                        button: "Ok!"
                    })
                        .then((value) => {
                            $("#rt").prop("disabled", false);
                        });

                } else {
                    swal({
                        title: "Unsuccessful!",
                        text: "Sorry, We couldn't post your job!",
                        type: "error",
                        icon: "danger",
                        button: "Ok!"
                    });

                    $("#rt").prop("disabled", false);
                }


            },
            error: function (e) {
                swal({
                    title: "Unsuccessful!",
                    text: "Sorry, We couldn't post your job!",
                    type: "error",
                    icon: "danger",
                    button: "Ok!"
                });

                $("#rt").prop("disabled", false);

            }

        });

    });

</script>

<script>
    var countries = getItems();
    /*initiate the autocomplete function on the "myInput" element, and pass along the countries array as possible autocomplete values:*/
    autocomplete(document.getElementById("myInput"), countries);

    function getProfessions() {
        var prof = [];
        $.get("/find-countries", function (data, status) { //Declare a GET that takes in href
            $.each(data, function (idx, elem) {
                prof.push(elem);
            });
        });

        return prof;
    }

    function getItems() {
        var prof = getProfessions();
        return prof;
    }


    function selectCompany(companyName) {
        alert("trying...;" + companyName);
        deleteRow();
        $("#companyName").val(companyName);

    }


    if ($('#jobId').val().length === 0) {
        $("#jobId").val(0);
    }
    if ($('#employeeid').val().length === 0) {
        $("#employeeid").val(0);
    }

    $("#myInput").on("input", function () {
        // Print entered value in a div box
        var optionValue = $(this).val();

        if (optionValue === 'Gh' || optionValue === 'Ghana' || optionValue === 'gh') {
            $(".redDiv").show();
        } else {
            $(".redDiv").hide();
        }


    });


    $(".stc").keyup(function () {
        deleteRow();
        var searchTerm = $(".stc").val();
        if (searchTerm === '') {
            return;
        }
        if (searchTerm.length === 1) {
            return;
        }
        var url = "/search-employers?q=" + searchTerm;

        $.ajax({
            type: "GET",
            url: url,

            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            success: function (data) {
                //applicantEmail invoiceType applicantTelephone amt

                $.each(data, function (idx, elem) {

                    var markup =
                        "<tr id=" + elem.id + " >" +

                        "<td>" + elem.companyName + "</td>" +
                        "<td>" + elem.telephone + "</td>" +
                        "<td>" + elem.webSite + "</td>" +
                        "<td>" + elem.city + "</td>" +
                        "<td>" + elem.address + "</td>" +
                        "<td> <button  type='button' class='site-button btn-sm use-address'><i class='fa fa-check' ></i> Choose</button></td>" +

                        //[{"id":16,"companyName":"Gold","country":"Ghana","city":null,"email":null,"webSite":"halhassan@aoholdings.net","telephone":null,"address":null}]


                        "</tr>";
                    $("#mytable tbody").append(markup);
                });

            },
            error: function (e) {
            }

        });


    });

    function deleteRow() {
        $("#mytable > tbody").html("");
    }


    $('#mytable tbody').on('click', 'tr', function () {

        clearText();
        var companyName = $(this).closest("tr").find('td:eq(0)').text();
        var telephone = $(this).closest("tr").find('td:eq(1)').text();
        var email = $(this).closest("tr").find('td:eq(2)').text();
        var city = $(this).closest("tr").find('td:eq(3)').text();
        var address = $(this).closest("tr").find('td:eq(4)').text();

        $("#companyName").val(companyName);
        $("#compPhone").val(telephone);
        $("#compEmail").val(email);
        $("#compCity").val(city);
        $("#compAddress").val(address);

        deleteRow();
    });


    function clearText() {
        $("#companyName").val("");
        $("#compPhone").val("");

        $("#compEmail").val("");
        $("#compCity").val("");
        $("#compAddress").val("");
    }


</script>

</body>

</html>
