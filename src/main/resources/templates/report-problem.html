</head>
<body>

<div class="page-loading">
    <img alt="" src="/images/loader.gif"/>
    <span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">


    <div>
        <!--            <div th:insert="other-menu :: oheader"></div>-->
        <div th:insert="index-menu2 :: index-menu2"></div>
    </div>
    <section>
        <div class="block no-padding  gray">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12">
                        <div class="inner2">
                            <div class="inner-title2">
                                <h3>Report A problem</h3>
                            </div>
                            <div class="page-breacrumbs">
                                <ul class="breadcrumbs">
                                    <li><a href="/" title="">Home</a></li>
                                    <li><a href="/faq" title="">Report A Problem</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="block">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 column">
                        <div class="contact-form">
                            <form id="report-prob-frm">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <span class="pf-title">Full Name</span>
                                        <div class="pf-field">
                                            <input id="fullName" placeholder="Your Full Name" type="text"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <span class="pf-title">Email</span>
                                        <div class="pf-field">
                                            <input id="email" placeholder="Your Email" type="email"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <span class="pf-title">Phone Number</span>
                                        <div class="pf-field">
                                            <input id="telephone" placeholder="Your Phone Number" type="tel"/>
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <span class="pf-title">Subject</span>
                                        <div class="pf-field">
                                            <input id="subject" placeholder="Give Subject for the reported issue"
                                                   required
                                                   type="text"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <span class="pf-title">Message</span>
                                        <div class="pf-field">
                                            <textarea id="message" maxlength="255" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <button id="btnSend" type="submit">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="terms-conditions">
                            <div class="terms">
                                <p class="wow fadeInUp" data-wow-delay="450ms" th:utext="${aboutUs}"></p>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer" style="margin-top:40px">
        <div th:insert="footer-1 :: footer"></div>

    </footer>

</div>

<div class="account-popup-area signin-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>User Login</h3>

        <div class="select-user">

        </div>
        <form autocomplete="on" class="tab-pane active col-12 p-a0 " id="tggl" method='POST'
              name='f' th:action="@{/j_spring_security_check}">
            <div class="cfield">
                <input name='username' placeholder="Username" required="required" type="text"/>
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input name="password" placeholder="********" type="password"/>
                <i class="la la-key"></i>
            </div>
            <p class="remember-label">
                <input id="cb1" name="rememberme" type="checkbox"><label for="cb1">Remember me</label>
            </p>

            <a class="white-text forget-pass pull-right m-t15" data-toggle="tab" href="#forgot-password"><i
                    class="fa fa-unlock-alt"></i> Forgot Password?</a>
            <button type="submit">Login</button>
        </form>

        <form action="#" class="tab-pane col-12 p-a0" id="forgot-password" method="post" role="form"
              th:action="@{/forgot}">

            <p>We will send you an email to reset your password. </p>
            <div class="cfield">
                <input id="form23" name="email" placeholder="Your email" required="required" type="text">
                <i class="la la-envelope"></i>
            </div>

            <div class="text-left">
                <a class="btn-link back" data-toggle="tab" href="#login">Back to login</a>
                <button class="btn btn-indigo btn-rounded pull-right">Submit</button>
            </div>

        </form>

    </div>
</div>


<script src="/js/job/category-jobs.js"></script>
<script src="/js/job/control-job-application.js"></script>


<script data-cfasync="false" src="css/job/email-decode.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
<script src="/js/job/wow.min.js"></script>

<script src="/js/login.js"></script>
<script src="/js/registration.js"></script>
<script src="/js/statistics.js"></script>
<script src="/js/index.js"></script>

</body>
</html>
