<script type='text/javascript'>

    $(document).ready(function () {
        $('.editBtn').on('click', function (evt) {

            evt.preventDefault();
            var href = $(this).attr('href');

            $.get(href, function (user, status) { //Declare a GET that takes in href

                $('#id').html(user.id);
                $('#username').html(user.username);
                $('#fullName').html(user.fullName);

                $('#userType').html(user.userType);
                $('#Username2').html(user.active);
                $('#roles').html(user.roles);


                $('#userId').html(user.id);
                $('#staffId').html(user.staffId);
                $('#email').html(user.email);
                $('#fn').html(user.fn);
                $('#ln').html(user.ln);
                $('#telephone').html(user.telephone);
            });
        });

    });

    function submitForm() {
        //stop submit the form, we will post it manually.
        event.preventDefault();


        var telphone = $('#telephone').val();
        var email = $('#email').val();
        var username = $('#username').val();
        var role = $('#roles').val();
        var fn = $('#fn').val();
        var ln = $('#ln').val();
        var password = $('#password').val();

        // fn ln username password telphone email role,Long id staffId

        var url = "/create-user?fn=" + fn + "&ln=" + ln + "&username=" + username + "&password=" + password +
            "&telphone=" + telphone + "&email=" + email + "&role=" + role;


        var modal = $('#signupModal');

        //String ,String ,String ,String ,String role
        // disabled the submit button
        $("#btnSubmit").prop("disabled", true);
        event.preventDefault();
        $.ajax({
            type: "POST",
            url: url,

            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            success: function (data) {

                swal({
                    title: "Success!",
                    text: "User update was successful!",
                    type: "success",
                    icon: "success",
                    button: "Ok!"
                })
                    .then((value) => {
                        $("#btnSubmit").prop("disabled", false);

                    });
                modal.modal('hide');
            },
            error: function (e) {
                swal({
                    title: "Unsuccessful!",
                    text: "Sorry, We couldn't update user!",
                    type: "error",
                    icon: "danger",
                    button: "Ok!",


                });

                $("#savBtn").prop("disabled", false);

            }

        });


    }
</script>

    function udatePic() {

        var form = $('#picForm')[0];

        data.append(id, id);
        $.ajax({
