<div class="container-xxl">

  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a href="index.html" class="app-brand-link gap-2">
              <span class="app-brand-logo demo">
       <img th:src="@{/assets/img/AOLogo.PNG}" style="width: 70px; height: 70px;">
        </span>
              <span class="app-brand-text demo text-body fw-bolder">LibHostel</span>
            </a>
          </div>
          <!-- /Logo -->
          <!--<h4 class="mb-2">Welcome to LibHostel</h4>-->
          <p><span class="demo text-body fw-bolder text-center">Sign-in</span></p>

          <form id="formAuthentication" class="mb-3" th:action="@{/login}" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email or Username</label>
              <input type="text" class="form-control" id="email" name="username" placeholder="Enter your email or username" autofocus>
            </div>
              <div class="input-group input-group-merge">
                <input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
              </div>
            <!--</div>-->
            <br/>
           <!-- <div class="divider my-4"></div>-->
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me">
                <label class="form-check-label" for="remember-me">
                  Remember Me
                </label>
              </div>
            </div>
          <div class="mb-3 form-password-toggle">
            <div class="d-flex justify-content-between">
              <label class="form-label" for="password">Password</label>
              <a href="/forgot-password">
                <small>Forgot Password?</small>
              </a>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary aoprimary_btn d-grid w-100" type="submit">Sign in <i class="fa fa-sign"></i></button>
            </div>
          </div>
          </form>

          <div class="divider my-4">
            <div class="divider-text">info@aoholdings.net</div>
          </div>
        </div>
      </div>
