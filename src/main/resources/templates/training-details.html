    <style>
        .main-text {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .my-tooltip {
            position: relative;

        }

        .my-tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .my-tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .my-tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .img_advert {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 100%;
            height: 300px;
            max-width: 100%;

            display: block;

            margin-left: auto;

            margin-right: auto;
            width: 80%;
        }

        .img_advert:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }

        .card-pricing.popular {
            z-index: 1;
            border: 3px solid #007bff;
        }

        .card-pricing .list-unstyled li {
            padding: .5rem 0;
            color: #6c757d;
        }

        .main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0c5db9;
        }

        .profile-card {
            position: relative;
            font-family: sans-serif;
            width: 220px;
            height: 220px;
            background: #fff;
            padding: 30px;
            border-radius: 50%;
            box-shadow: 0 0 22px #3336;
            transition: .6s;
            margin: 0 25px;
        }

        .profile-card:hover .img {
            transform: translateY(-60px);
        }

        .profile-card:hover img {
            border-radius: 10px;
        }

        .caption {
            text-align: center;
            transform: translateY(-80px);
            opacity: 0;
            transition: .6s;
        }

        .profile-card:hover .caption {
            opacity: 1;
        }

        .caption h3 {
            font-size: 21px;
            font-family: sans-serif;
        }

        .caption p {
            font-size: 15px;
            color: #0c52a1;
            font-family: sans-serif;
            margin: 2px 0 9px 0;
        }

        .caption .social-links a {
            color: #333;
            margin-right: 15px;
            font-size: 21px;
            transition: .6s;
        }

        .social-links a:hover {
            color: #0c52a1;
        }

        .profile-card .img {
            position: relative;
            width: 100%;
            height: 100%;
            transition: .6s;
            z-index: 99;
        }

        .img img {
            box-shadow: 0 0 5px #3336;
            transition: .6s;
        }

        #traing {
            display: flex;
            flex-wrap: wrap;
        }


        .bg-gradient {
            background: #C9D6FF;
            background: -webkit-linear-gradient(to right, #E2E2E2, #C9D6FF);
            background: linear-gradient(to right, #E2E2E2, #C9D6FF);
        }

        ul li {
            margin-bottom: 1.4rem;
        }

        .pricing-divider {
            border-radius: 20px;
            background: #C64545;
            padding: 1em 0 4em;
            position: relative;
        }

        .blue .pricing-divider {
            background: #2D5772;
        }

        .green .pricing-divider {
            background: #1AA85C;
        }

        .red b {
            color: #C64545
        }

        .blue b {
            color: #2D5772
        }

        .green b {
            color: #1AA85C
        }

        .pricing-divider-img {
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 80px;
        }

        .deco-layer {
            -webkit-transition: -webkit-transform 0.5s;
            transition: transform 0.5s;
        }

        .btn-custom {
            background: #C64545;
            color: #fff;
            border-radius: 20px
        }

        .img-float {
            width: 50px;
            position: absolute;
            top: -3.5rem;
            right: 1rem
        }

        .princing-item {
            transition: all 150ms ease-out;
        }

        .princing-item:hover {
            transform: scale(1.05);
        }

        .princing-item:hover .deco-layer--1 {
            -webkit-transform: translate3d(15px, 0, 0);
            transform: translate3d(15px, 0, 0);
        }

        .princing-item:hover .deco-layer--2 {
            -webkit-transform: translate3d(-15px, 0, 0);
            transform: translate3d(-15px, 0, 0);
        }

    </style>

                    <h2 class="py-2">Training Details</h2>
                </div>

            </div>
            <!-- End Breadcrumbs -->
        </div>
        <!-- ======= Cource Details Section ======= -->
        <section class="course-details" id="course-details">
            <div class="container mt-2" data-aos="fade-up">

                <div class="row">
                    <div class="col-lg-8">
                        <img alt="img" class="img-fluid" style="height: 450px; width:100%"
                             th:src="@{'/uploads/'+${trainingSchedule.picture}}">
                    </div>
                    <div class="col-lg-4">
                        <div class="card border-0 p-1" style="background-color: #eef1ff;">
                            <div class="card-body">
                                <div class="course-info d-flex justify-content-between align-items-center">
                                    <h5>Title:</h5>
                                    <span th:text="${trainingSchedule.courseScheduled}"></span>
                                </div>
                                <div class="course-info d-flex justify-content-between align-items-center">
                                    <h5 style="margin-right: 3rem">Course Fee:</h5>
                                    <span th:text="${trainingSchedule.training_cost}"/> GHâ‚µ
                                </div>

                                <div class="course-info d-flex justify-content-between align-items-center">
                                    <h5>Location:</h5>
                                    <h5 th:text="${trainingSchedule.location}"/>
                                </div>

                                <div class="course-info d-flex justify-content-between align-items-center">
                                    <h5>Schedule:</h5>
                                    <p>
                                        <span th:text="${trainingSchedule.timeFrom}"/> -
                                        <span th:text="${trainingSchedule.timeTo}"/>
                                    </p>
                                </div>

                                <div class="course-info d-flex justify-content-between align-items-center">
                                    <h5>Event Month:</h5>
                                    <p th:text="${trainingSchedule.eventMonth}"/>
                                </div>

                                <div class="course-info d-flex justify-content-between align-items-center">
                                    <h5>Event Date:</h5>
                                    <p th:text="${trainingSchedule.eventDate}"/>
                                </div>
                                <div class="course-info d-flex justify-content-between align-items-center">
                                    <h5>Event Status:</h5>
                                    <p th:text="${trainingSchedule.trainingStatus}"/>
                                </div>
                                <div class="job-grid my-1" style="background-color: #eef1ff;">
                                    <a id="btn-apply" style="width:90%;"
                                       th:href="@{'/payment/training/'+ ${trainingSchedule.id}}"
                                       th:if="${user == null}">
                                        Apply For This Training
                                    </a>
                                    <a href="/seeker/my-trainings" id="btn-apply1" style="width:90%;"
                                       th:if="${user != null}">
                                        View Your Training Status
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section><!-- End Cource Details Section -->

        <!-- ======= Cource Details Tabs Section ======= -->
        <section class="cource-details-tabs" id="cource-details-tabs">
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="col-lg-12 pt-2 mt-lg-0">
                        <div class="tab-content">
                            <div class="tab-pane active show" id="tab-1">
                                <div class="row">
                                    <div class="col-lg-12 details order-2 order-lg-1">
                                        <h3>Training Description</h3>
                                        <p style="text-align:justify" th:text="${trainingSchedule.description}"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </section><!-- End Cource Details Tabs Section -->


    </main><!-- End #main -->


    <footer class="site-footer" style="margin-top:40px">
        <div th:insert="footer-1 :: footer"></div>
    </footer>

<div class="account-popup-area signin-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>User Login</h3>

        <div class="select-user">

        </div>
        <form autocomplete="on" class="tab-pane active col-12 p-a0 " id="tggl" method='POST'
              name='f' th:action="@{/j_spring_security_check}">
            <div class="cfield">
                <input name='username' placeholder="Username" required="required" type="text"/>
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input name="password" placeholder="********" type="password"/>
                <i class="la la-key"></i>
            </div>
            <p class="remember-label">
                <input id="cb1" name="rememberme" type="checkbox"><label for="cb1">Remember me</label>
            </p>

            <a class="white-text forget-pass pull-right m-t15" data-toggle="tab" href="#forgot-password"><i
                    class="fa fa-unlock-alt"></i> Forgot Password?</a>
            <button type="submit">Login</button>
        </form>

        <form action="#" class="tab-pane col-12 p-a0" id="forgot-password" method="post" role="form"
              th:action="@{/forgot}">

            <p>We will send you an email to reset your password. </p>
            <div class="cfield">
                <input id="form23" name="email" placeholder="Your email" required="required" type="text">
                <i class="la la-envelope"></i>
            </div>

            <div class="text-left">
                <a class="btn-link back" data-toggle="tab" href="#login">Back to login</a>
                <button class="btn btn-indigo btn-rounded pull-right">Submit</button>
            </div>

        </form>

    </div>
</div>
