<script type="text/javascript">

    function gobackward() {
        window.location.href = "/personal-detailsx";
    }

    function submitForm() {
        $("#frm2").submit();
    }

    $(function () {

        $('.lozad').Lazy();

        $("#passform").on("submit", function (e) {
            e.preventDefault();

            var password = $("#password").val();
            var url = "/change-password?pass" + password;
            $.post(url, function (data) {
                if (data) {
                    alert("password changed");
                } else {
                    alert("No password changed");
                }

            });
        });

        $("#txtConfirmPassword").keyup(function () {
            if ($("#password").val() != $("#txtConfirmPassword").val()) {
                $("#msg").html("Password do not match").css("color", "red");
                $("#btnUpdatepass").prop("disabled", true);
            } else {
                $("#msg").html("Password matched").css("color", "green");
                $("#btnUpdatepass").prop("disabled", false);
            }
        });

        $("#password").keyup(function () {

            if ($("#txtConfirmPassword").val() != "") {

                if ($("#password").val() != $("#txtConfirmPassword").val()) {
                    $("#msg").html("Password do not match").css("color", "red");
                    $("#btnUpdatepass").prop("disabled", true);
                } else {
                    $("#msg").html("Password matched").css("color", "green");
                    $("#btnUpdatepass").prop("disabled", false);
                }
            }

        });

        var data = [
            'css',
            'html',
            'php',
            'jquery'
        ];

        $(".tags_input").tagComplete({
            keylimit: 1,
            hide: false,
            autocomplete: {
                data: data
            }
        });
    });


</script>
