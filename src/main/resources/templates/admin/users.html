    <title>XJobs | Users 85 List</title>

    <style>
        .pagination {
            display: inline-block;
        }

        .pagination li a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }

        .pagination a {
            border-radius: 5px;

<body class="hold-transition light-skin sidebar-mini theme-primary">

<div class="wrapper">
    <div id="loader"></div>
    <div th:insert="dashboard-header :: dashboard-header"></div>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container-full">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="page-title"> Users</h3>

                    </div>
                    <a class="btn btn-success mt-10 d-block text-center pull-right" data-target="#myModal2"
                       data-toggle="modal"
                       href="javascript:void(0)">+ Add New Contact</a>

                </div>
            </div>

            <!-- Main content -->
            <section class="content">

                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-body">
                                <div class="table-responsive">
                                    <table class="table mb-0 w-p100" id="example">
                                        <thead>
                                        <tr>
                                            <th>#ID</th>
                                            <th>Username</th>
                                            <th>Role</th>
                                            <th>Type</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="country: ${list}">

                                            <td th:if="country" th:text="${country.id}"></td>
                                            <td th:if="country" th:text="${country.username}"></td>
                                            <td>
                                                <a th:if="${country.staffId !=null}"
                                                   th:text="${country.staffId.jobrole}"></a>
                                                <a th:if="${country.staffId ==null}">Applicant</a>
                                            </td>
                                            <td>
                                                <a href="#" th:text="${country.userType}">Applicant</a>
                                            </td>

                                            <td class="td-actions" th:if="country">


                                                <a class="btn btn-info btn-sm editBtn2" rel="tooltip"
                                                   th:data-id="${country.id}" title="Edit User"> <i
                                                        class="fa fa-edit"></i> </a>


                                                <a class="btn btn-primary btn-sm reset-staff-password"
                                                   data-request-type="update" href="#"
                                                   th:data-id="${country.id}"
                                                   title="Reset Password">
                                                    <i class="fa fa-lock"></i>
                                                </a>

                                                <a class="btn btn-primary btn-sm reset-link" href="#"
                                                   th:data-id="${country.id}">
                                                    <i class="fa fa-reply"></i>
                                                </a>


                                                <a class="btn btn-danger btn-sm delete-user" data-request-type="delete"
                                                   href="" th:data-id="${country.id}">
                                                    <i class="fa fa-trash"></i>
                                                </a>


                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div th:insert="dash-pagination :: dash-pagination"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->

        </div>
    </div>
    <!-- /.content-wrapper -->

    <div th:insert="dashboard-footer :: dashboard-footer"></div>

    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade in" id="myModal2" role="dialog"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Add Contact</h4>
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">Ã—</button>
                </div>
                <form class="userFrm" id="add-user-form">
                    <div class="modal-body">


                        <div class="form-group">
                            <label class="col-md-12">First Name</label>
                            <div class="col-md-12">
                                <input class="form-control" id="fn" placeholder="First Name" required type="text">
                            </div>

                            <label class="col-md-12">Last Name</label>
                            <div class="col-md-12">
                                <input class="form-control" id="ln" placeholder="Last Name" required type="text">
                            </div>

                            <label class="col-md-12">Email</label>
                            <div class="col-md-12">
                                <input class="form-control" id="email" placeholder="Email" required type="email">
                            </div>
                            <label class="col-md-12">Phone</label>
                            <div class="col-md-12">
                                <input class="form-control" id="tel" placeholder="Phone" required type="tel">
                            </div>

                            <input id="userId" type="hidden">
                            <label class="col-md-12">Role</label>
                            <div class="col-md-12">
                                <select class="form-control" id="recruiter" required>
                                    <option>Please Select</option>
                                    <option>Recruiter</option>
                                    <option>Recruiter Head</option>
                                </select>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success btn-save" type="submit">Add</button>
                        <button class="btn btn-default float-right" data-dismiss="modal" type="button">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- Control Sidebar -->

        <!-- /.control-sidebar -->

        <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
    </div>

    <script src="/assets/vendor_components/sweetalert/sweetalert.min.js"></script>
    <script src="/js/job/users.js"></script>
    <script src="/js/job/app-globaljs.js"></script>


    <script src="/assets/vendor_components/PACE/pace.min.js"></script>
