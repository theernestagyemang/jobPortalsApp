        document.getElementById('add-option').innerHTML += `

                            <h5 class="mt-3 px-3">Options details</h5>
                        </div>
        `
        for (let i = 0; i < optionNumber; i++) {
            var optionId = `option${i}`;
            var placeholder = `option ${i + 1}`;
            var radioId = `flexRadioDefault${i + 1}`;
            var labelFor = `flexRadioDefault${i + 1}`;
            var option = `option${i + 1}`;

            document.getElementById('add-option').innerHTML += `

                       <div class="col-12">

                       </div>

                </div>

            `
        }
