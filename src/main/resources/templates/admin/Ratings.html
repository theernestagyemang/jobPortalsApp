<body class="hold-transition light-skin sidebar-mini theme-primary">

<div class="wrapper">
    <div id="loader"></div>
    <div th:insert="dashboard-header :: dashboard-header"></div>


    <!-- Content Wrapper. Contains page content -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container-full">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="page-title"> Ratings</h3>

                    </div>
                    <a class="btn btn-success mt-10 d-block text-center pull-right" data-target="#myModal2"
                       data-toggle="modal"
                       href="javascript:void(0)">+New Rating</a>

                </div>
            </div>

            <!-- Main content -->
            <section class="content">

                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-body">
                                <div class="table-responsive">
                                    <table class="table mb-0 w-p100" id="cartTable">
                                        <thead>
                                        <tr>
                                            <th>#Number</th>
                                            <th>Rating Title</th>
                                            <th>Minimum Score</th>
                                            <th>Maximum Score</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>


                                        </tbody>
                                    </table>
                                    <div>
                                        <div>


                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->

        </div>
    </div>
    <!-- /.content-wrapper -->

    <div th:insert="dashboard-footer :: dashboard-footer"></div>

    <div th:insert="dashboard-sidebar :: dashboard-sidebar"></div>
    <!-- Control Sidebar -->

    <!-- /.control-sidebar -->

    <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade in" id="myModal2" role="dialog"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Add Rating</h4>
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
                </div>

                <form class="userFrm" id="add-user-form" method="post">
                    <div class="modal-body">
                        <div class="alert card-alert card  alert-dismissible alert-danger hide">
                            <div class="card-content white-text">
                                <p>
                                    <i class="material-icons" id="successIcon">error</i> <em id="status"></em>
                                </p>
                            </div>
                            <button aria-label="Close" class="close white-text" data-dismiss="alert" type="button">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="form-group">

                            <div class="form-group row">
                                <label class="col-form-label col-lg-12">Rating Title</label>
                                <div class="col-lg-12">
                                    <input class="form-control" id="rating-title" required type="text">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-lg-12">Minimum Score</label>
                                <div class="col-lg-12">
                                    <input class="form-control" id="min-score" type="number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-12">Maximum Score</label>
                                <div class="col-lg-12">
                                    <input class="form-control" id="max-score" type="number">
                                </div>
                            </div>

                            <input id="userId" type="hidden" value="0">

                        </div>


                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success btn-save" type="submit">Save</button>
                        <button class="btn btn-default float-right" data-dismiss="modal" type="button">Cancel</button>
                        <!--                    <button type="submit" class="btn btn-warning" style="color:white" id="update-button">Update Course</button>-->
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- Control Sidebar -->

        <!-- /.control-sidebar -->

        <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
    </div>
