<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title> Job Detail | xjobs</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="CreativeLayers" name="author">

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/job/bootstrap-grid.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/icons.css}">
    <link rel="stylesheet" th:href="@{/css/job/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/job/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/responsive.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/chosen.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/colors/colors.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/bootstrap.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/font-awesome.min.css}" type="text/css"/>
    <link href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
          rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
          rel="stylesheet">

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
          integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" rel="stylesheet">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon"/>
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
</head>
<body style="font-size: 14px">

<div class="page-loading">
    <img alt="" th:src="@{/images/loader.jpg}"/>
    <span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">

    <div th:insert="menu :: header"></div>

    <section class="overlape">
        <div class="block no-padding">
            <div class="parallax scrolly-invisible no-parallax lozad" data-velocity="-.1"
                 style="background: repeat scroll 50% 422.28px transparent;"
                 th:data-src="@{/images/bnr1.jpg}"></div><!-- PARALLAX BACKGROUND IMAGE -->
            <div class="container fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner-header">
                            <h3>[(${job.profession})]</h3>
                            <div class="job-statistic">
                                <span>[(${job.natureOfContract})]</span>
                                <p><i class="la la-map-marker"></i> [(${job.location})]</p>
                                <p><i class="la la-calendar-o"></i>Posted: Unavailable </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="block">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 column">
                        <div class="job-single-sec">
                            <div class="job-single-head">
                                <div class="job-thumb">

                                    <img alt="" class="c-logo lozad" data-src="/images/blacklist.png"
                                         style="height: 50px;width: 80px"/>

                                </div>
                                <div class="job-head-info">
                                    <h4>Sorry this job has been unpublished</h4>
                                </div>
                            </div><!-- Job Head -->


                        </div>
                    </div>
                    <div class="col-lg-4 column">
                        <a class="apply-thisjob" href="/all-jobs" title="Apply for job"><i
                                class="la la-paper-plane"></i>View other job listing</a>
                    </div>

                </div>
                <div class="w3-card-4 content-to-show">
                    <button class="w3-button w3-block w3-card-4 w3-left" onclick="goBack()" style="width:50%"><i
                            class="fa fa-eye"></i> Return To Result
                    </button>
                    <button class="w3-button w3-block w3-blue w3-right" disabled style="width:50%">Apply</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer" style="margin-top:40px">
        <div th:insert="footer-1 :: footer"></div>
    </footer>

</div>

<div class="account-popup-area signin-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>User Login</h3>
        <span>Click To Login With Demo User</span>
        <div class="select-user">
            <span>Candidate</span>
            <span>Employer</span>
        </div>
        <form>
            <div class="cfield">
                <input placeholder="Username" type="text"/>
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input placeholder="********" type="password"/>
                <i class="la la-key"></i>
            </div>
            <p class="remember-label">
                <input id="cb1" name="cb" type="checkbox"><label for="cb1">Remember me</label>
            </p>
            <a href="#" title="">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
        <div class="extra-login">
            <span>Or</span>
            <div class="login-social">
                <a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
                <a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
            </div>
        </div>
    </div>
</div><!-- LOGIN POPUP -->

<div class="account-popup-area signup-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>Sign Up</h3>
        <div class="select-user">
            <span>Candidate</span>
            <span>Employer</span>
        </div>
        <form>
            <div class="cfield">
                <input placeholder="Username" type="text"/>
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input placeholder="********" type="password"/>
                <i class="la la-key"></i>
            </div>
            <div class="cfield">
                <input placeholder="Email" type="text"/>
                <i class="la la-envelope-o"></i>
            </div>
            <div class="dropdown-field">
                <select class="chosen" data-placeholder="Please Select Specialism">
                    <option>Web Development</option>
                    <option>Web Designing</option>
                    <option>Art & Culture</option>
                    <option>Reading & Writing</option>
                </select>
            </div>
            <div class="cfield">
                <input placeholder="Phone Number" type="text"/>
                <i class="la la-phone"></i>
            </div>
            <button type="submit">Signup</button>
        </form>
        <div class="extra-login">
            <span>Or</span>
            <div class="login-social">
                <a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
                <a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
            </div>
        </div>
    </div>
</div><!-- SIGNUP POPUP -->

<script src="/js/job/jquery.min.js"></script>
<script th:src="@{/js/job/jquery.min.js}" type="text/javascript"></script>
<script data-cfasync="false" th:src="@{/css/job/email-decode.min.js}"></script>
<script th:src="@{/js/job/modernizr.js}" type="text/javascript"></script>
<script th:src="@{/js/job/cript.js}" type="text/javascript"></script>
<script th:src="@{/js/job/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/job/wow.min.js}" type="text/javascript"></script>
<script th:src="@{/js/job/slick.min.js}" type="text/javascript"></script>
<script th:src="@{/js/job/parallax.js}" type="text/javascript"></script>
<script th:src="@{/js/job/select-chosen.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.lazy.min.js}" type="text/javascript"></script>
<script th:src="@{/js/job/jquery.scrollbar.min.js}" type="text/javascript"></script>

<script type="text/javascript">
    $(function () {
        $('.lozad').Lazy();
    });

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
