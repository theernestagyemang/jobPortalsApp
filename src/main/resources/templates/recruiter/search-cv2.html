<body class="hold-transition light-skin sidebar-mini theme-primary">

<div class="wrapper">
    <div id="loader"></div>
    <div th:insert="dashboard-header :: dashboard-header"></div>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container-full">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="page-title">Search CV</h3>
                        <div class="sortby-sec pull-right">
                                            <span>
                                                <button class="btn btn-danger clear-shortlisted" id="clear-shortlisted"> <i
                                                        class="la la-close"></i>Delete Shortlisted</button>
                                                
                                                <div class="btn-group dropup">
                                                      
                                                      <div class="dropdown notifications-menu">
                                                        <a class="btn btn-info waves-effect waves-light dropdown-toggle"
                                                           data-toggle="dropdown"
                                                           href="#" title="Notifications">
                                                            <i class="la la-users" id="wishcount"></i> Candidates Selected
                                                        </a>
                                                        <ul class="dropdown-menu animated bounceIn">
                                                            <li class="header">
                                                                <div class="p-20">
                                                                      <div class="flexbox">
                                                                            <div><h4
                                                                                    class="mb-0 mt-0">Notifications</h4> </div>
                                                                            <div><a class="text-danger" href="#">Clear All</a></div>
                                                                      </div>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                  <!-- inner menu: contains the actual data -->
                                                                  <ul class="menu sm-scrol shortlist-dropdown">
                                                                      <li><a class="shortlist-all" href="#"><i
                                                                              class="la la-check text-danger"></i> Shortlist All</a> </li>
                                                                  </ul>
                                                            </li>
                                                    </ul>
                                                    </div>
                                                       
                                                </div>
                                                <button class="btn btn-primary start-shortlist"> <i
                                                        class="la la-users"></i>Shortlist</button>
                                                
                                                
                                                
                                                 
                                            </span>

                        </div>
                    </div>

                </div>
            </div>

            <!-- Main content -->
            <section class="content">

                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-body">
                                <div class="row">

                                    <aside class="col-lg-3 column margin_widget">

                                        <div class="widget">
                                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                                <button class="close" data-dismiss="alert" type="button"><span>×</span>
                                                </button>
                                                <strong>Info!</strong> Please you may search for job seekers by typing
                                                in the search bar or select the check boxes for a desired job seeker

                                            </div>
                                            <input id="jobId" th:if="${job.id}" th:value="${job.id}" type="hidden">
                                            <input id="jobTitle" th:if="${job.jobTitle}" th:value="${job.jobTitle}"
                                                   type="hidden">
                                        </div>


                                        <div class="box">
                                            <div class="box-header with-border">
                                                <h4 class="box-title">Search</h4>
                                                <div class="box-controls pull-right">
                                                    <div class="lookup lookup-circle lookup-right">
                                                        <input class="btn-filter-search" id="btn-search-by-name"
                                                               name="s"
                                                               placeholder="Search by name" type="text">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="box-body">
                                                <div class="widget">
                                                    <div class="widget border">

                                                        <div class="specialism_widget">
                                                            <div class="simple-checkbox scrollbar ">

                                                                <div th:each="spec : ${specialization}" th:remove="tag">
                                                                    <p>
                                                                        <input class="spealism" name="spealism"
                                                                               th:data="${spec.specialization}"
                                                                               th:id="${spec.key}"
                                                                               type="checkbox">
                                                                        <label th:for="${spec.key}">[[${spec.specialization}]]
                                                                            ([[${spec.count}]])</label>
                                                                    </p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </aside>

                                    <div class="col-lg-9 column">
                                        <div class="filterbar">

                                            <p id="records"></p>

                                        </div>
                                        <div class="emply-list-sec">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->

        </div>
    </div>
    <!-- /.content-wrapper -->

    <div th:insert="dashboard-footer :: dashboard-footer"></div>
    <div aria-hidden="true" aria-labelledby="myLargeModalLabel" class="modal fade bs-example-modal-lg" role="dialog"
         style="display: none;" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myLargeModalLabel">Applicant Details</h4>
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
                </div>
                <div class="modal-body">
                    <div id="main-panel"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger text-left" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
