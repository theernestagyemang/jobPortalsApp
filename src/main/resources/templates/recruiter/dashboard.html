                            </div>
                            <div class="col-lg-4 col-12">

                                                <h5 class="text-fade">Shortlisted</h5>
                                                <h2 class="font-weight-500 mb-0"><a href="#"

                                            </div>

<div class="modal modal-right fade" id="modal-right" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Meeting Schedule</h5>
                <button class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="meeting-frm">

                <div class="modal-body">

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="title">Title</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="title" placeholder="Event Title" type="text">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="event-date">Date</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="event-date" type="date">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="time-from">From</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="time-from" type="time" value="00:00:00">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="time-to">To</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="time-to" type="time" value="00:00:00">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="comment">Comment</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="comment" placeholder="Comment" rows="5"></textarea>
                        </div>
                    </div>


                </div>
                <div class="modal-footer modal-footer-uniform">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary float-right" id="btnSaveSales" type="submit">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
