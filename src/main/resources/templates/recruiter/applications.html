<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="Jobs, L'aine Jogs" name="keywords"/>
    <meta content="Synergy OSL" name="author"/>
    <meta content="" name="robots"/>
    <meta content="xjobs -  Job Portal" name="description"/>
    <meta content="xjobs -  Job Portal" property="og:title"/>
    <meta content="xjobs -  Job Portal" property="og:description"/>
    <meta content="xjobs -  Job Portal" property="og:image"/>
    <meta content="telephone=no" name="format-detection">

    <!-- FAVICONS ICON -->
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>


    <link href="/css/vendors_css.css" rel="stylesheet">
    <link href="/css/style_2.css" rel="stylesheet">
    <link href="/css/skin_color.css" rel="stylesheet">
    <link href="/css/pagination.css" rel="stylesheet">

    <link href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
          integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" rel="stylesheet">
    <link href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
          rel="stylesheet">
    <title>XJobs | Job Applications</title>

</head>
<body class="hold-transition light-skin sidebar-mini theme-primary">

<div class="wrapper">
    <div id="loader"></div>
    <div th:insert="dashboard-header :: dashboard-header"></div>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container-full">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="page-title">Job Applications</h3>

                    </div>

                </div>
            </div>

            <!-- Main content -->
            <section class="content">

                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-body">
                                <div class="table-responsive">
                                    <table class="table mb-0 w-p100" id="example">
                                        <thead>
                                        <tr>

                                            <th>Name</th>
                                            <th>Applied Date</th>
                                            <th>Company</th>
                                            <th>Type</th>
                                            <th>Position</th>
                                            <th>Contact</th>
                                            <th>Status</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="country: ${list}">

                                            <td>
                                                <a th:href="@{/recruiter/job-seeker-details(q=${country.jobSeeker.traxId})}"
                                                   th:text="${country.jobSeeker.fullName}"></a>
                                            </td>
                                            <td th:text="${country.appliedDate}">14 Nov 2020</td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div class="mr-25 h-60 w-60 rounded text-center b-1">
                                                        <img alt=""
                                                             class="align-self-center"
                                                             th:src="@{'/uploads/' + ${country.companyFileName}}">
                                                    </div>
                                                    <span class="text-fade font-weight-600 font-size-16">
													[[${country.company}]] <br><small th:text="${country.appliedDate}"> Date </small>
												</span>
                                                </div>
                                            </td>
                                            <td th:text="${country.jobType}">Full Time</td>
                                            <td th:text="${country.position}">Position</td>
                                            <td>
                                                <div class="d-flex align-items-center gap-items-2">
                                                    <a class="waves-effect waves-circle btn btn-circle btn-success btn-xs"
                                                       th:href="'tel:' + ${country.jobSeeker.telephone}"><i
                                                            class="la la-phone"></i></a>
                                                    <a class="waves-effect waves-circle btn btn-circle btn-warning btn-xs"
                                                       th:href="'mailto:' + ${country.jobSeeker.email}"><i
                                                            class="la la-envelope"></i></a>
                                                </div>
                                            </td>
                                            <td><span class="badge badge-secondary-light"
                                                      th:text="${country.jobStatus}"> </span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="pull-right" th:insert="dash-pagination :: dash-pagination"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->

        </div>
    </div>
    <!-- /.content-wrapper -->

    <div th:insert="dashboard-footer :: dashboard-footer"></div>

    <div th:insert="dashboard-sidebar :: dashboard-sidebar"></div>
    <!-- Control Sidebar -->

    <!-- /.control-sidebar -->

    <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- ./side demo panel -->

<!-- Sidebar -->

<!-- Page Content overlay -->

<!-- Vendor JS -->
<script src="/js/vendors.min.js"></script>
<script src="/js/pages/chat-popup.js"></script>
<script src="/assets/icons/feather-icons/feather.min.js"></script>

<script src="/assets/vendor_components/apexcharts-bundle/dist/apexcharts.js"></script>
<script src="/assets/vendor_components/moment/min/moment.min.js"></script>
<script src="../assets/vendor_components/fullcalendar/fullcalendar.js"></script>

<!-- Joblly App -->
<script src="/js/template.js"></script>
<script src="/js/pages/dashboard.js"></script>
<script src="/js/pages/calendar-dash.js"></script>
<script src="/js/pages/app-main.js"></script>


<script src="../../assets/vendor_components/datatable/datatables.min.js"></script>
<script src="/js/template.js"></script>
<script src="/js/pages/data-table.js"></script>
<script src="/js/job/app-globaljs.js"></script>


</body>

</html>
