    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade in" id="myModal2" role="dialog"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Add Course</h4>
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
                </div>

                <form class="userFrm" id="add-user-form" method="post">
                    <div class="modal-body">
                        <div class="alert card-alert card  alert-dismissible alert-danger hide">
                            <div class="card-content white-text">
                                <p>
                                    <i class="material-icons" id="successIcon">error</i> <em id="status"></em>
                                </p>
                            </div>
                            <button aria-label="Close" class="close white-text" data-dismiss="alert" type="button">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="form-group">
                            <div class="form-group row">
                                <label class="col-form-label col-lg-12">Category</label>
                                <div class="col-lg-10">
                                    <select class="form-control courseCategory" id="courseCategory"> </select>
                                </div>
                                <div class="col-lg-2">
                                    <a class="waves-effect waves-light btn btn-primary mb-5"
                                       href="/recruiter/course-category"
                                       style="height: 30px">+</a>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-lg-12">Course Title</label>
                                <div class="col-lg-12">
                                    <input class="form-control" id="courseTitle" placeholder="course title" required
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-12">Course Price</label>
                                <div class="col-lg-12">
                                    <input class="form-control" id="price" placeholder="course title" required
                                           type="number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-12">Featured Status</label>
                                <div class="col-lg-12">
                                    <select class="form-control" id="featured" placeholder="course title" required
                                            type="text">
                                        <option>Choose Featured</option>
                                        <option>Featured Course</option>
                                        <option>Not Featured Course</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-12">Course Status</label>
                                <div class="col-lg-12">
                                    <select class="form-control" id="course-status" required type="text">
                                        <option>Active</option>
                                        <option>Inactive</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-12">Course Picture</label>
                                <div class="col-lg-12">
                                    <input class="form-control" id="coursePicture" name="file" placeholder="browse file"
                                           type="file">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-lg-12">Description</label>
                                <div class="col-lg-12">
                                    <textarea class="form-control" id="courseDescription" placeholder="description"
                                              required type="text"></textarea>
                                </div>
                            </div>
                            <input id="userId" type="hidden" value="0">
                            <input id="first-time" type="hidden" value="0">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success btn-save" type="submit">Save</button>
                        <button class="btn btn-default float-right" data-dismiss="modal" type="button">Cancel</button>
                        <!--                    <button type="submit" class="btn btn-warning" style="color:white" id="update-button">Update Course</button>-->
                    </div>
                </form>
