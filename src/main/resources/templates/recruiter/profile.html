    <script>
        $(function () {

            function udatePic() {
                var form = $('#picForm')[0];
                var data = new FormData(form);
                var id = $('#seekerId').val();

                data.append(id, id);
                $.ajax({
                    type: "POST",
                    url: '/recruiter/upload-pic?id=' + id,
                    enctype: 'multipart/form-data',
                    data: data,
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 600000,

                    success: function (data) {
                        console.log(id);
                        location.reload();
                    },
                    error: function (e) {
                        console.log(id);
                        location.reload();
                    }
                });
            }
        })


    </script>
