<body class="hold-transition light-skin sidebar-mini theme-primary">

<div class="wrapper">
    <div id="loader"></div>
    <div th:insert="dashboard-header :: dashboard-header"></div>


    <!-- Content Wrapper. Contains page content -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container-full">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="page-title">Please select the job you want to shortlist applicant for</h3>

                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">

                <div class="col-lg-10 column">
                    <div class="padding-left">
                        <div class="manage-jobs-sec">
                            <div class="material-datatables">
                                <table class="table table-responsive table-hover " id="example" style="width: 100%">
                                    <thead>
                                    <tr>
                                        <td>Title</td>
                                        <td>Published Date</td>
                                        <td>Expiry Date</td>
                                        <td>Status</td>
                                        <td>Action</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr style="width: 100%" th:each="country: ${joblist}">
                                        <td>
                                            <div class="table-list-title">
                                                <h3><a href="#"
                                                       th:href="@{/recruiter/search-cv(q=${country.transactionId})}"
                                                       title="">[(${country.profession})]</a></h3>
                                                <span><i class="la la-map-marker"></i> [(${country.location})], [(${country.country})]</span>
                                            </div>
                                        </td>


                                        <td th:text="${#dates.format(country.publishedDate, 'dd-MM-yyyy')}"></td>
                                        <td th:text="${#dates.format(country.expireDate, 'dd-MM-yyyy')}"></td>
                                        <td>
                                            <span class="status active">Active</span>
                                        </td>
                                        <td>
                                            <ul class="action_job">
                                                <li><span>View Job</span><a href="#"
                                                                            th:href="@{/job/details/{transactionId}(transactionId=${country.transactionId})}"
                                                                            title=""><i class="la la-eye"></i></a>
                                                </li>
                                                <li><span>Shortlist Candidates</span>
                                                    <a th:href="@{/recruiter/search-cv(q=${country.transactionId})}"
                                                       title=""><i class="la la-users"></i>
                                                    </a>
                                                </li>
                                                <li><span>Delete</span><a href="#" title=""><i
                                                        class="la la-trash-o"></i></a></li>
                                            </ul>
                                        </td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
<!--                            <div th:insert="pagination :: paginationbar"></div>-->


                        </div>
                    </div>

                </div>
            </section>
            <!-- /.content -->

        </div>
    </div>
    <!-- /.content-wrapper -->

    <div th:insert="dashboard-footer :: dashboard-footer"></div>

    <div th:insert="dashboard-sidebar :: dashboard-sidebar"></div>

<script>


    $(document).ready(function () {
        rerender();
        var table = $('#example').DataTable({
            "pagingType": "full_numbers",
            "paging": false,
            "info": false,
            "lengthMenu": [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
            ],
            responsive: true,
            select: true,
            language: {
                search: "_INPUT_",
                searchPlaceholder: "Search records",
            },
            dom: 'Bfrtip',
            buttons: [
                'csv', 'excel', 'pdf', 'print'
            ]
        });
    });

    function findShortlisted(val) {
        var url = "/findShortlisted/" + val;
        var shortlist = 0;
        $.get(url, function (data) {
            shortlist = data;
        });
        return shortlist;
    }
</script>
