<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <title>xjobs || Dashboard</title>
    <!-- Vendors Style-->

    <link href="/css/vendors_css.css" rel="stylesheet">
    <!-- Style-->
    <link href="/css/style_2.css" rel="stylesheet">
    <link href="/css/skin_color.css" rel="stylesheet">
    <link href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
          integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" rel="stylesheet">
    <link href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
          rel="stylesheet">

    <link href="/css/pagination.css" rel="stylesheet">
</head>

<body class="hold-transition light-skin sidebar-mini theme-primary">

<div class="wrapper">
    <div id="loader"></div>
    <div th:insert="dashboard-header :: dashboard-header"></div>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container-full">
            <!-- Main content -->
            <section class="content" id="main-job-panel">
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-body p-0">
                                <div class="flexbox align-items-center p-15">
                                    <div class="flexbox align-items-center">
                                        <div class="custom-control custom-checkbox pl-0">
                                            <a class="btn btn-primary btn-round " href="/recruiter/jobs"><i
                                                    class="la la-arrow-left"></i></a>

                                        </div>

                                        <span class="divider-line mx-1"></span>

                                        <div class="dropdown d-none d-sm-block">
                                            <button aria-expanded="false" class="btn btn-primary dropdown-toggle"
                                                    data-toggle="dropdown" href="#">Job By Category
                                            </button>

                                        </div>
                                        <select class="form-control select2 categories">
                                            <option>Please Select Category</option>
                                        </select>
                                    </div>

                                    <div>
                                        <div class="lookup lookup-circle lookup-right">
                                            <input class="search-jb" data-provide="media-search" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row jobs-div" id="jobs-div">

                    <div th:each="comp : ${joblist}" th:remove="tag">
                        <div class="col-lg-4 col-12">
                            <div class="box">
                                <div class="box-body">
                                    <div class="d-flex flex-wrap align-items-center">
                                        <div class="mr-25 bg-danger-light h-60 w-60 rounded text-center b-1">
                                            <img alt=""
                                                 class="align-self-center"
                                                 th:src="@{'/uploads/' + ${comp.companyFileName}}">
                                        </div>

                                        <div class="d-flex flex-column flex-grow-1 my-lg-0 my-10 pr-15">
                                                                              <span class="text-fade font-weight-600 font-size-16"
                                                                                    th:text="${comp.company}">
                                                                                      Globela Inc.
                                                                              </span>
                                            <a class="text-dark font-weight-600 hover-danger font-size-18" href="#"
                                               th:text="${comp.position}">
                                                Project Manager
                                            </a>
                                        </div>
                                    </div>
                                    <div class="mt-20">
                                        <h4 class="text-primary mb-20">Ghc [(${#numbers.formatDecimal(comp.minSal,
                                            0,'COMMA',2,'POINT')})] - Ghc [(${#numbers.formatDecimal(comp.maxSal,
                                            0,'COMMA',2,'POINT')})] </h4>
                                        <p><a href="#"
                                              th:text="'Views: ' +${#numbers.formatInteger(comp.views, 1,'COMMA')}">Views: </a>
                                        </p>

                                        <div class="d-flex flex-column w-p100 mt-30">
                                                                              <span class="text-dark mr-10 font-size-16 font-weight-600 pb-15">
                                                                                  <a th:href="@{/recruiter/candidates(trx=${comp.transactionId})}"> Applied  [[${comp.applied}]]</a>,  <a
                                                                                      th:href="@{/recruiter/candidates(trx=${comp.transactionId})}"> Shortlisted  [[${comp.shortlisted}]] </a>,
                                                                              </span>

                                            <div class="progress progress-xs w-p100">
                                                <div aria-valuemax="100" aria-valuemin="0"
                                                     aria-valuenow="50" class="progress-bar bg-danger"
                                                     role="progressbar"
                                                     style="width: 100%;"></div>
                                            </div>
                                        </div>
                                        <div class="mt-10 d-flex justify-content-between align-items-center">
                                            <a class="waves-effect waves-light btn btn-primary mb-5"
                                               th:href="@{/recruiter/jobs-details(trx=${comp.transactionId})}">View
                                                Details </a>
                                            <p class="mb-0 text-fade"><i class="fa fa-map-marker"></i>
                                                [[${comp.location}]]</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div id="paginationDiv">

                    <div th:insert="dash-pagination :: dash-pagination"></div>
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
    <!-- /.content-wrapper -->

    <div th:insert="dashboard-footer :: dashboard-footer"></div>


    <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

</div>
<!-- ./wrapper -->


<!-- Vendor JS -->
<script src="/js/vendors.min.js"></script>
<script src="/js/pages/chat-popup.js"></script>
<script src="../../assets/icons/feather-icons/feather.min.js"></script>

<script src="/js/pages/app-main.js"></script>
<script src="/js/app-jobs.js"></script>

<script src="../../assets/vendor_components/moment/min/moment.min.js"></script>

<script src="../../assets/vendor_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="../../assets/vendor_components/fullcalendar/fullcalendar.js"></script>
<script src="../../assets/vendor_components/PACE/pace.min.js"></script>
