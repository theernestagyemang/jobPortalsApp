<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="Jobs, L'aine Jogs" name="keywords"/>
    <meta content="Synergy OSL" name="author"/>
    <meta content="" name="robots"/>
    <meta content="xjobs -  Job Portal" name="description"/>
    <meta content="xjobs -  Job Portal" property="og:title"/>
    <meta content="xjobs -  Job Portal" property="og:description"/>
    <meta content="xjobs -  Job Portal" property="og:image"/>
    <meta content="telephone=no" name="format-detection">

    <!-- FAVICONS ICON -->
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>

    <!-- PAGE TITLE HERE -->
    <title>Browse Applicants | xjobs </title>

    <!-- MOBILE SPECIFIC -->
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/job/bootstrap-grid.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/icons.css}">
    <link rel="stylesheet" th:href="@{/css/job/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/job/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/js-details.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/responsive.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/chosen.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/colors/colors.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/bootstrap.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/job/font-awesome.min.css}" type="text/css"/>


    <link href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
          integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" rel="stylesheet">
    <link href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
          rel="stylesheet">

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
          integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" rel="stylesheet">

    <link class="skin" rel="stylesheet" th:href="@{/js/job/sweetalert.css}" type="text/css"/>
    <link class="skin" rel="stylesheet" th:href="@{/js/job/shortlist.css}" type="text/css"/>


</head>
<body>

<div class="page-loading">
    <img alt="" th:src="@{/images/loader.jpg}"/>
    <span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">

    <div th:insert="menu-admin :: header"></div>

    <section class="overlape">
        <div class="block no-padding">
            <div class="parallax scrolly-invisible no-parallax lozad" data-velocity="-.1"
                 style="background:  repeat scroll 50% 422.28px transparent;"
                 th:data-src="@{/images/bnr1.jpg}"></div><!-- PARALLAX BACKGROUND IMAGE -->
            <div class="container fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner-header wform">
                            <div class="job-search-sec">
                                <div class="job-search">
                                    <h4> Shortlisting Candidates for</h4>
                                    <center><em style="color:white" th:text="${job}"></em></center>
                                    <div class="find-cand">
                                        <form>
                                            <div class="job-field find-cv">
                                                <input class="searchBox" name="q"
                                                       placeholder="Job title, keywords or company name" type="text"/>
                                            </div>

                                            <button class="btn-search" type="button"><i class="la la-search"></i>
                                            </button>

                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="block less-top">
            <div class="container">
                <div class="row">
                    <aside class="col-lg-3 column margin_widget">
                        <div class="widget">

                            <div class="alert">
                                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                <strong>Info!</strong> Please you may search for job seekers by typing in the search bar
                                or select the check boxes for a desired job seeker

                            </div>
                            <input id="jobId" th:if="${job.id}" th:value="${job.id}" type="hidden">
                            <input id="jobTitle" th:if="${job.jobTitle}" th:value="${job.jobTitle}" type="hidden">
                        </div>

                        <div class="widget border">
                            <h3 class="sb-title open">Specialism</h3>
                            <div class="specialism_widget">
                                <div class="simple-checkbox scrollbar ">

                                    <div th:each="spec : ${specialization}" th:remove="tag">
                                        <p><input class="spealism" name="spealism" th:data="${spec.specialization}"
                                                  th:id="${spec.key}"
                                                  type="checkbox">
                                            <label th:for="${spec.key}">[[${spec.specialization}]]
                                                ([[${spec.count}]])</label></p>
                                    </div>

                                </div>
                            </div>

                        </div>


                    </aside>

                    <div class="col-lg-9 column">
                        <div class="filterbar">

                            <p id="records"></p>
                            <div class="sortby-sec">
				 				<span>
                                                                    <button class="btn btn-danger clear-shortlisted"
                                                                            id="clear-shortlisted"> <i
                                                                            class="la la-close"></i>Delete Shortlisted</button>
                                                                    <button class="btn btn-primary start-shortlist"> <i
                                                                            class="la la-users"></i>Shortlist</button>
                                                                </span>

                            </div>
                        </div>
                        <div class="emply-list-sec">

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer" style="margin-top:40px">
        <div th:insert="footer-1 :: footer"></div>

    </footer>

</div>

<div class="account-popup-area signin-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>User Login</h3>
        <span>Click To Login With Demo User</span>
        <div class="select-user">
            <span>Candidate</span>
            <span>Employer</span>
        </div>
        <form>
            <div class="cfield">
                <input placeholder="Username" type="text"/>
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input placeholder="********" type="password"/>
                <i class="la la-key"></i>
            </div>
            <p class="remember-label">
                <input id="cb1" name="cb" type="checkbox"><label for="cb1">Remember me</label>
            </p>
            <a href="#" title="">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
        <div class="extra-login">
            <span>Or</span>
            <div class="login-social">
                <a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
                <a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
            </div>
        </div>
    </div>
</div><!-- LOGIN POPUP -->

<!-- SIGNUP POPUP -->
<div class="account-popup-area signup-popup-box">
    <div class="account-popup" style="width: 60%; ">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3 id="myDetails">Job Seeker Details</h3>

        <section class="overlape " style="text-align: left;">
            <div class="job-seeker-details">

            </div>
        </section>


    </div>
</div>


<script th:src="@{/js/job/jquery.min.js}" type="text/javascript"></script>

<script th:src="@{/js/job/modernizr.js}" type="text/javascript"></script>
<script th:src="@{/js/job/cript.js}" type="text/javascript"></script>
<script th:src="@{/js/job/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/job/wow.min.js}" type="text/javascript"></script>
<script th:src="@{/js/job/slick.min.js}" type="text/javascript"></script>
<script th:src="@{/js/job/parallax.js}" type="text/javascript"></script>
<script th:src="@{/js/job/select-chosen.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.lazy.min.js}" type="text/javascript"></script>
<script th:src="@{/js/job/jquery.scrollbar.min.js}" type="text/javascript"></script>
<script th:src="@{/js/job/job-seeker-details.js}" type="text/javascript"></script>

<script th:src="@{/js/jquery.min.js}"></script><!-- JQUERY.MIN JS -->
<script th:src="@{/plugins/bootstrap-select/bootstrap-select.min.js}"></script><!-- FORM JS -->
<script th:src="@{/js/job/app-shortlist-candidates.js}"></script>
<script th:src="@{/js/job/sweetalert.js}"></script>
<script th:src="@{/js/jquery.lazy.min.js}" type="text/javascript"></script>


</body>
</html>
