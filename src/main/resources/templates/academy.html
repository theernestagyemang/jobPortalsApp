        .main-text {

        .my-tooltip {
            position: relative;

        }

        .my-tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .my-tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .my-tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .img_advert {

            border-radius: 4px;

        .card-pricing.popular {

        .main {

        .profile-card {

            font-family: sans-serif;
            width: 220px;
            height: 220px;
            background: #fff;
            padding: 30px;
            border-radius: 50%;
            box-shadow: 0 0 22px #3336;
            transition: .6s;
            margin: 0 25px;
        }

        .profile-card:hover .img {
            transform: translateY(-60px);
        }

        .profile-card:hover img {
            border-radius: 10px;
        }

        .caption {
            text-align: center;
            transform: translateY(-80px);
            opacity: 0;
            transition: .6s;
        }

        .profile-card:hover .caption {
            opacity: 1;
        }

        .caption h3 {
            font-size: 21px;
            font-family: sans-serif;
        }

            font-size: 15px;

            font-family: sans-serif;

            font-size: 21px;
            transition: .6s;
        }

        .social-links a:hover {

        }

        .profile-card .img {
            position: relative;
            width: 100%;
            height: 100%;
            transition: .6s;
            z-index: 99;
        }

        .img img {
            box-shadow: 0 0 5px #3336;
            transition: .6s;
        }

        #traing {
            display: flex;

        }


        .bg-gradient {

                <button class="btn btn-indigo btn-rounded pull-right">Submit</button>
            </div>
