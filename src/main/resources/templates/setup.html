<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->


</head>
<body>

<div class="container">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="loginbox" style="margin-top:50px;">
        <div class="panel panel-info">
            <div class="panel-heading" style="background: #212061!important; color:#fff;">
                <div class="panel-title">Create Admin</div>
            </div>

            <div class="panel-body" style="padding-top:30px">

                <div class="alert alert-danger col-sm-12" id="login-alert" style="display:none"></div>

                <form action="setup" class="form-horizontal" method="post" role="form">

                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" name="username" placeholder="username" required type="text"
                               value="">
                    </div>

                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" name="password" placeholder="password" required type="password">
                    </div>

                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input class="form-control" id="login-username" name="email" placeholder="email" required
                               type="email">
                    </div>

                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" name="fn" placeholder="FirstName" required type="text">
                    </div>

                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" name="ln" placeholder="LastName" required type="text">
                    </div>

                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                        <input class="form-control" name="telephone" placeholder="Mobile" required type="text">
                    </div>
                    <div class="form-group" style="margin-top:10px">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <input class="btn btn-success pull-right" style="background: #212061!important; color:#fff;"
                                   type="submit" value="Create">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                xJobs powered by Ernest Agymang
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>

</div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
