<body id="bg">
<div class="page-wraper">
    <div id="loading-area"></div>
    <!-- header -->
    <header class="site-header mo-left header border-bottom fullwidth">
        <div th:insert="admin-header :: header"></div>
    </header>

    <!-- header END -->
    <!-- Content -->
    <div class="page-content bg-white">
        <!-- contact area -->
        <div class="content-block">
            <!-- Browse Jobs -->
            <div class="section-full bg-white p-t50 p-b20">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-3 col-lg-4 m-b30">
                            <div class="sticky-top">
                                <div class="candidate-info">
                                    <div class="candidate-detail text-center">

                                        <div class="canditate-des">
                                            <a href="javascript:void(0);">
                                                <img alt="" style="height: 148px"
                                                     th:data-src="@{'/uploads/' + ${emp.fileName}}"
                                                     th:if="${emp !=null}">

                                            </a>
                                            <div class="upload-link" data-placement="right" data-toggle="tooltip"
                                                 title="update">
                                                <form enctype="multipart/form-data" id="picForm" method="post">

                                                    <input class="update-flie" id="picData" name="userPic"
                                                           onchange="udatePic()"
                                                           type="file">
                                                    <i class="fa fa-camera"></i>

                                                </form>
                                            </div>
                                        </div>

                                        <div class="candidate-title">
                                            <div class="">
                                                <h4 class="m-b5"><a href="javascript:void(0);" th:if="${emp !=null}">[(${emp.firstName})]
                                                    [(${emp.surname})]</a></h4>
                                                <p class="m-b0"><a href="javascript:void(0);" th:if="${emp !=null}">[(${emp.jobrole})]</a>
                                                </p>
                                                <input id="employeeid" name="id" th:if="${emp !=null}"
                                                       th:value="${emp.employeeid}" type="hidden"/>
                                            </div>
                                        </div>
                                    </div>
                                    <ul>


                                        <li><a href="/manage-jobs" title=""><i class="fa fa-file-text"></i> <span>Manage Jobs</span></a>
                                        </li>
                                        <li><a class="active" href="/rec-post-jobs" title="Post a New Job"><i
                                                class="fa fa-briefcase"></i><span>Post a New Job</span></a></li>
                                        <li><a href="/posted-jobs" title="All Posted Jobs"><i class="fa fa-money"></i>
                                            <span>Posted Jobs</span></a></li>
                                        <li><a href="/users" title="All Users"><i class="fa fa-users"></i> <span>System Users</span></a>
                                        </li>
                                        <li><a href="/assigned-posted-jobs" title="Jobs assigned to recruiters "><i
                                                class="fa fa-paper-plane"></i><span>Assigned jobs </span></a></li>
                                        <li><a href="/filled-jobs" title=""><i
                                                class="fa fa-user"></i><span>Filled jobs</span></a></li>
                                        <li><a href="/job-alert-list" title=""><i class="fa fa-flash"></i><span>Job Alerts</span>
                                        </a></li>
                                        <li><a href="/rec-profile"><i aria-hidden="true" class="fa fa-user-o"></i>
                                            <span>Profile</span></a></li>
                                        <li><a href="/assigned-posted-jobs"><i aria-hidden="true"
                                                                               class="fa fa-briefcase"></i> <span>Recruiter Assigned Jobs</span></a>
                                        </li>
                                        <li><a href="/resume-request-ls"><i aria-hidden="true" class="fa fa-bell-o"></i>
                                            <span>Resume Request</span></a></li>
                                        <li><a data-target="#car-details" data-toggle="modal" href="/change-password"><i
                                                aria-hidden="true" class="fa fa-key"></i>
                                            <span>Change Password</span></a></li>
                                        <li><a href="/logout"><i aria-hidden="true" class="fa fa-sign-out"></i> <span>Log Out</span></a>
                                        </li>


                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-9 col-lg-8 m-b30">
                            <div class="job-bx submit-resume">
                                <div class="job-bx-title clearfix">
                                    <h5 class="font-weight-700 pull-left text-uppercase">Post Article</h5>
                                    <a class="site-button right-arrow button-sm float-right" href="/work-shop">Article
                                        List</a>
                                </div>

                                <div th:if="${msg_success}">
                                    <div class="alert alert-success">
                                        <span th:text="${msg_success}"></span>
                                    </div>
                                </div>

                                <div th:if="${errorMessage}">
                                    <div class="alert alert-danger">
                                        <span th:text="${errorMessage}"></span>
                                    </div>
                                </div>

                                <form action="/upload-wk-file" class="dropzone dz-clickable" id="my-awesome-dropzone">

                                </form>

                                <form action="/create-work-shop" id="frm" method="post">
                                    <div class="form-group">
                                        <input class="form-control" id="title" name="title" placeholder="Title"
                                               type="text">
                                        <input id="catId" name="id" th:value="${wk.id}" type="hidden" value="0">
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" id="caption" name="caption" placeholder="Caption"
                                               th:value="${wk.caption}" type="text">
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" id="eventDate" name="eventDate"
                                               placeholder="Event Date"
                                               th:value="${wk.enventDate}" type="date">
                                    </div>


                                    <div class="form-group">
                                        <textarea class="form-control" id="message" name="message"
                                                  placeholder="Your Message" rows="3"
                                                  th:field="${wk.message}"></textarea>
                                    </div>
                                    <button class="site-button" data-dismiss="modal" type="button">Cancel</button>
                                    <button class="site-button" id="btnSav" type="submit">Save</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Browse Jobs END -->
        </div>
    </div>
    <!-- Content END-->
    <!-- Modal Box -->
    <div>
        <div th:insert="passwordChange :: passwordChange"></div>
    </div>

    <!-- Modal Box End -->
    <!-- Footer -->
    <footer class="site-footer" style="margin-top:40px">
        <div th:insert="footer :: footer"></div>

    </footer>
    <!-- Footer END -->
    <button class="scroltop fa fa-chevron-up"></button>
</div>

<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-lite.min.js"></script>


<script>
    $(function () {

        $('#message').summernote({
            placeholder: 'Please type your message here',
            tabsize: 2,
            height: 420,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]


        });


        $('.lozad').Lazy();
        var data = ['css', 'html', 'php', 'jquery'];

        $(".tags_input").tagComplete({
            keylimit: 1,
            hide: false,
            autocomplete: {
                data: data
            }
        });

        jQuery('.nav-link').on('click', function () {
            jQuery('.nav-link').removeClass('active');
            jQuery(this).addClass('active');
        });
    });


    $(document).on("keydown", ":input:not(textarea)", function (event) {
        if (event.key == "Enter") {
            event.preventDefault();
        }
    });


    function udatePic() {

        var form = $('#picForm')[0];
        var data = new FormData(form);
        var id = $('#employeeid').val();

        data.append(id, id);

        $.ajax({
            type: "POST",
            url: '/update-emp-pic?id=' + id,
            enctype: 'multipart/form-data',
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,

            success: function (data) {
                location.reload();
            },
            error: function (e) {
                location.reload();
            }

        });
    }


</script>
</body>
