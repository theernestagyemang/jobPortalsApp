<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="Jobs, L'aine Jogs" name="keywords"/>
    <meta content="Synergy OSL" name="author"/>
    <meta content="" name="robots"/>
    <meta content="xjobs -  Job Portal" name="description"/>
    <meta content="xjobs -  Job Portal" property="og:title"/>
    <meta content="xjobs -  Job Portal" property="og:description"/>
    <meta content="xjobs -  Job Portal" property="og:image"/>
    <meta content="telephone=no" name="format-detection">

    <!-- FAVICONS ICON -->
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>

    <!-- PAGE TITLE HERE -->
    <title> Jobs listing | xjobs </title>

    <!-- MOBILE SPECIFIC -->
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Styles -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <link href="/css/job/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
    <link href="/css/job/icons.css" rel="stylesheet">
    <link href="/css/job/animate.min.css" rel="stylesheet">
    <link href="/css/job/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/job/responsive.css" rel="stylesheet" type="text/css"/>
    <link href="/css/job/chosen.css" rel="stylesheet" type="text/css"/>
    <link href="/css/job/colors/colors.css" rel="stylesheet" type="text/css"/>


    <link href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
          integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" rel="stylesheet">
    <link href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
          integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" rel="stylesheet">
    <link class="skin" href="/css/sweet-alert.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/notify.min.css" rel="stylesheet" type="text/css"/>


</head>
<body>

<div class="page-loading">
    <img alt="" src="/images/loader.jpg"/>
    <span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">

    <div th:insert="index-menu2 :: index-menu2"></div>

    <section class="overlape">
        <div class="block no-padding">
            <div class="parallax scrolly-invisible no-parallax lozad" data-src="/images/bnr1.jpg"
                 data-velocity="-.1"
                 style="background:  repeat scroll 50% 422.28px transparent;"></div><!-- PARALLAX BACKGROUND IMAGE -->
            <div class="container fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner-header">
                            <div class="job-search-sec">
                                <div class="job-search">
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <div class="find-cand">
                                                <form action="/findJobs">
                                                    <div class="job-field">
                                                        <input name="q"
                                                               placeholder="Job title, keywords or company name"
                                                               required type="text"/>
                                                    </div>
                                                    <div class="job-field">
                                                        <input id="mylocation" placeholder="Type a location"
                                                               type="text"/>
                                                    </div>
                                                    <button type="submit"><i class="la la-search"></i></button>

                                                </form>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <h3>Job List</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="block no-padding">
            <div class="container">
                <div class="row no-gape">

                    <div class="col-lg-9 column">

                        <div class="job-list-modern">

                            <div th:each="country: ${joblist}" th:remove="tag">
                                <div class="job-listing">

                                    <div class="job-title-sec">
                                        <!-- Logo -->


                                        <span th:if="${country.postedBy != null}">
                                                                            
                                                                            <img alt="" class="c-logo lozad"
                                                                                 data-src="/images/logo/icon1.png"
                                                                                 style="height: 50px;width: 80px"
                                                                                 th:if="${not country.showCompanyName}"/>
                                                                            
                                                                            <img class="c-logo lozad"
                                                                                 style="height: 50px;width: 80px"
                                                                                 th:data-src="@{'/uploads/' + ${country.postedBy.fileName}}"
                                                                                 th:if="${country.showCompanyName}">
                                                                        </span>

                                        <h3><a href="/job-detail" th:href="@{/job-details(id=${country.id})}"
                                               th:text="*{country.profession}?: '(not specified)'"
                                               title="View Details"> </a></h3>
                                        <span th:text="${country.showCompanyName} ? ${country.postedBy} : 'Reputable Company'">Reputable Company</span>

                                        <p class="job-lctn">
                                            <i class="la la-map-marker"></i>
                                            <em th:text="*{country.location} ? : '(not specified)'"></em> ,
                                            <em th:text="*{country.country} ? : '(not specified)'"></em>
                                        </p>
                                    </div>
                                    <span class="fav-job"
                                          th:onclick="'javascript:rowClicked(\'' + ${country.id} + '\');'">
                                                                    <i class="la la-heart-o"
                                                                       title="Add to favorite"></i>
                                                                </span>

                                    <span class="job-is ft" th:text="*{country.natureOfContract} ?: '(not specified)'"> Part Time</span>
                                    <span class="job-is ft"
                                          th:text="*{timeAgo.toDuration(country.postedDate)}?: '(not specified)'"></span>
                                </div><!-- Job -->

                            </div>


                            <div class="pagination">
                                <ul class="pagination" th:if="${totalPages >1}">
                                    <li class="previous">
                                        <a th:hidden="${currentPage}==1"
                                           th:href="@{/all-jobs(page=${currentPage-1})}"><i
                                                class="la la-arrow-left"></i> Prev</a>
                                    </li>

                                    <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                                        <a th:class="${currentPage}==${i}? 'active':''"
                                           th:href="@{/all-jobs(page=${i})}" th:text="${i}"></a>
                                    </li>

                                    <li class="next">
                                        <a th:hidden="${currentPage}>=${totalPages}"
                                           th:href="@{/all-jobs(page=${currentPage+1})}"> Next <i
                                                class="la la-arrow-right"></i></a>
                                    </li>
                                </ul>
                            </div><!-- Pagination -->
                            <div class="pagination">
                                &nbsp; &nbsp;&nbsp;
                            </div>
                        </div>
                    </div>
                    <aside class="col-lg-3 column border-right">


                        <div class="widget">
                            <div class="subscribe_widget">
                                <h3>Still Need Help ?</h3>
                                <p>Let us know about your issue and a Professional will reach you out.</p>
                                <div class="field_w_search">
                                    <textarea id="issue" placeholder="Please type your issues here" rows="2"></textarea>
                                </div>

                                <form>
                                    <input placeholder="Enter Valid Email Address" required type="email">
                                    <button id="validEmail" type="submit"><i class="la la-paper-plane"></i></button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer" style="margin-top:40px">
        <div th:insert="footer-1 :: footer"></div>

    </footer>

</div>


<div class="account-popup-area signin-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>User Login</h3>

        <div class="select-user">

        </div>
        <form autocomplete="on" class="tab-pane active col-12 p-a0 " id="tggl" method='POST'
              name='f' th:action="@{/j_spring_security_check}">
            <div class="cfield">
                <input name='username' placeholder="Username" required="required" type="text"/>
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input name="password" placeholder="********" type="password"/>
                <i class="la la-key"></i>
            </div>
            <p class="remember-label">
                <input id="cb1" name="rememberme" type="checkbox"><label for="cb1">Remember me</label>
            </p>

            <a class="white-text forget-pass pull-right m-t15" data-toggle="tab" href="#forgot-password"><i
                    class="fa fa-unlock-alt"></i> Forgot Password?</a>
            <button type="submit">Login</button>
        </form>

        <form action="#" class="tab-pane col-12 p-a0" id="forgot-password" method="post" role="form"
              th:action="@{/forgot}">

            <p>We will send you an email to reset your password. </p>
            <div class="cfield">
                <input id="form23" name="email" placeholder="Your email" required="required" type="text">
                <i class="la la-envelope"></i>
            </div>

            <div class="text-left">
                <a class="btn-link back" data-toggle="tab" href="#login">Back to login</a>
                <button class="btn btn-indigo btn-rounded pull-right">Submit</button>
            </div>

        </form>

    </div>
</div>

<script src="/js/job/jquery.min.js" type="text/javascript"></script>
<script data-cfasync="false" src="css/job/email-decode.min.js"></script>
<script src="/js/job/modernizr.js" type="text/javascript"></script>
<script src="/js/job/cript.js" type="text/javascript"></script>
<script src="/js/job/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/job/wow.min.js" type="text/javascript"></script>
<script src="/js/job/slick.min.js" type="text/javascript"></script>
<script src="/js/job/parallax.js" type="text/javascript"></script>
<script src="/js/job/select-chosen.js" type="text/javascript"></script>
<script src="/js/jquery.lazy.min.js" type="text/javascript"></script>
<script src="/js/job/jquery.scrollbar.min.js" type="text/javascript"></script>
<script src="/js/sweetAlert.js"></script>
<script src="/js/notify.min.js"></script>


<script type="text/javascript">

    function rowClicked(value) {
        var url = "/authenticated";

        $.get(url, function (data) {
            if (!data) {
                swal("Unauthenticated!", "You must login!", "error");

            } else {
                saveJob(value);
            }
        });

    }


    function saveJob(value) {
        var url = "/save-jobs?id=" + value;
        $.ajax({
            type: "POST",
            url: url,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,

            success: function (data) {

                swal({
                    title: "Success!",
                    text: "Your profile has been updated successfully!",
                    type: "success",
                    icon: "success",
                    button: "Ok!"
                });

            },
            error: function (e) {
                swal({
                    title: "Unsuccessful!",
                    text: "Sorry, We couldn't update your profile!",
                    type: "error",
                    icon: "danger",
                    button: "Ok!"
                });


            }

        });
    }

    $(function () {

        $('.lozad').Lazy();

        $("#forgot-password").toggle(1000);

        $(".forget-pass").click(function () {
            $("#tggl").toggle(1000);
            $("#forgot-password").toggle(1000);

        });


        $(".back").click(function () {
            $("#tggl").toggle(1000);
            $("#forgot-password").toggle(1000);
        });


        $("#lastHour").on("click", function (e) {

        });

        $(".emlthis").on("click", function (e) {
            e.preventDefault();

            var ss = $.session.get('applicantEmail');
            if (ss !== null) {
                alert("ok i hear..." + ss);
            } else {
                $.session.set('applicantEmail', 'halhassan@gmail.com');
                alert("ok i hear...");
            }


        });


    });

</script>

</body>
</html>
