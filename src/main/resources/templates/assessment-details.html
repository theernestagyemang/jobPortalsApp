<div class="page-loading">
    <img alt="" src="/images/loader.gif"/>

</div>

<div class="theme-layout" id="scrollup" style="background-color: #f5f6f6;">

    <div th:insert="index-menu2 :: index-menu2"></div>

    <!--    <p th:text="${trainingSchedule.training_cost}">Text ...</p>-->
    <!--    <td th:text="${message.text}">Text ...</td>-->

    <!--        <a th:text="${firstArticle.name}" th:href="${firstArticle.url}"></a>-->

    <!--        <a th:text="${training.location}" th:href="${training.location}"></a>-->
    <main class="mt-5" id="main">

        <!-- ======= Breadcrumbs ======= -->
        <div>
            <div class="container">
                <p class="p-4"></p>
                <div class="text-center">
                    <h2 class="py-2">Assessment Details</h2>
                </div>

            </div>
            <!-- End Breadcrumbs -->
        </div>
        <!-- ======= Cource Details Section ======= -->
        <section class="course-details" id="course-details">
            <div class="container mt-2" data-aos="fade-up">

                <div class="row">
                    <div class="col-lg-8">
                        <img alt="img" class="img-fluid" style="height: 350px; width:100%"
                             th:src="@{/images/studentf3.jpg}"/>
                    </div>
                    <div class="col-lg-4">
                        <div class="card border-0 p-1" style="background-color: #eef1ff;">
                            <div class="card-body" style="height: 350px">
                                <div class="row mb-3">
                                    <div class="col-5">
                                        <span>Title:</span>
                                    </div>
                                    <div class="col-7">
                                        <span th:text="${assessment.name}"/>
                                    </div>

                                </div>
                                <div class="row mb-3">
                                    <div class="col-5">
                                        <span>Fee:</span>
                                    </div>
                                    <div class="col-7">
                    <span th:if="${assessment.price != 0}">
                      GHS
                    <span th:text="${assessment.price}"/>
                                    </span>
                                        <span th:unless="${assessment.price != 0}">
                      <span class="text-success">Free</span>
                    </span>
                                    </div>


                                </div>

                                <div class="row mb-3">
                                    <div class="col-5">
                                        <span>Duration:</span>
                                    </div>
                                    <div class="col-7">
                                        <span th:text="${assessment.duration}"/> Minutes
                                    </div>
                                </div>

                                <div class="row mb-5">
                                    <div class="col-5">
                                        <span>Date Created:</span>
                                    </div>
                                    <div class="col-7">
                                        <span th:text="${assessment.entryDate}"/>
                                    </div>

                                </div>

                                <div class="job-grid" style="background-color: #eef1ff;">
                                    <a id="btn-apply" style="width:90%;"
                                       th:href="@{'/payment/assessment/'+ ${assessment.id}}"
                                       th:if="${user == null}">
                                        Subscribe to this Assessment
                                    </a>
                                    <a id="btn-apply1" style="width:90%;"
                                       th:href="@{'/seeker/assessment-exam/'+${assessment.id}}"
                                       th:if="${user != null}">
                                        Take This Assessment
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section><!-- End Cource Details Section -->

        <!-- ======= Cource Details Tabs Section ======= -->
        <section class="cource-details-tabs" id="cource-details-tabs">
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="col-lg-12 pt-2 mt-lg-0">
                        <div class="tab-content">
                            <div class="tab-pane active show" id="tab-1">
                                <div class="row">
                                    <div class="col-lg-12 details order-2 order-lg-1">
                                        <h3>Assessment Description</h3>
                                        <p style="text-align:justify" th:text="${assessment.benefits}"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </section><!-- End Cource Details Tabs Section -->


    </main><!-- End #main -->


    <footer class="site-footer" style="margin-top:40px">
        <div th:insert="footer-1 :: footer"></div>
    </footer>

</div>

<div class="account-popup-area signin-popup-box">
    <div class="account-popup">
        <span class="close-popup"><i class="la la-close"></i></span>
        <h3>User Login</h3>

        <div class="select-user">

        </div>
        <form autocomplete="on" class="tab-pane active col-12 p-a0 " id="tggl" method='POST'
              name='f' th:action="@{/j_spring_security_check}">
            <div class="cfield">
                <input name='username' placeholder="Username" required="required" type="text"/>
                <i class="la la-user"></i>
            </div>
            <div class="cfield">
                <input name="password" placeholder="********" type="password"/>
                <i class="la la-key"></i>
            </div>
            <p class="remember-label">
                <input id="cb1" name="rememberme" type="checkbox"><label for="cb1">Remember me</label>
            </p>

            <a class="white-text forget-pass pull-right m-t15" data-toggle="tab" href="#forgot-password"><i
                    class="fa fa-unlock-alt"></i> Forgot Password?</a>
            <button type="submit">Login</button>
        </form>

        <form action="#" class="tab-pane col-12 p-a0" id="forgot-password" method="post" role="form"
              th:action="@{/forgot}">

            <p>We will send you an email to reset your password. </p>
            <div class="cfield">
                <input id="form23" name="email" placeholder="Your email" required="required" type="text">
                <i class="la la-envelope"></i>
            </div>

            <div class="text-left">
                <a class="btn-link back" data-toggle="tab" href="#login">Back to login</a>
                <button class="btn btn-indigo btn-rounded pull-right">Submit</button>
            </div>

        </form>

    </div>
</div>
